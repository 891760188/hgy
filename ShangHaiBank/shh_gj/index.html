<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>LOGIN</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 公共资源引用-->
		<script src="pages/common/AppBooter.js"></script>
	</head>
	<body class="loginBody">
		<div class="mui-content">
			<div class="loginContnet">
			<h1>登录/LOGIN</h1>
			<p><i class="icon-user"></i><input id="userName" type="text" placeholder="zhangjingli" class="mui-input-clear" value="张晶丽"/></p>
			<p><i class="icon-key"></i><input id="userPassword" type="password" placeholder="密码"  class="mui-input-clear"/></p>
			<p><button id="btLogin" type="button" class="mui-btn">登　录</button></p>
		</div>
		</div>
		<script type="text/javascript">
			mui('.mui-scroll-wrapper').scroll();
			(function($, doc) {
				doc.querySelector("#btLogin").addEventListener('tap', function() {
//					var ws=plus.nativeUI.showWaiting();
//					var userName = document.getElementById("userName").placeholder;//document.getElementById("userName").value;
//					var userName_ = document.getElementById("userName").value;
//					var userPassword="admin";//document.getElementById('userPassword').value;
					_App.util.goPage( "pages/home-page.html", 'slide-in-right' );
				});
			}(mui, document));
			
			//处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				//首次按键，提示‘再按一次退出应用’
				if (!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			};
			//退出事件，退出时清除登录页之外所有webview
			document.addEventListener('logoutEvt', function() {
				//mui.alert('logoutEvt');
				var wvs = plus.webview.all();
				var indexview = plus.webview.getLaunchWebview();
				for(var i=0;i<wvs.length;i++){
					//console.log("webview"+i+": "+wvs[i].getURL());
					if(wvs[i] != indexview) {
						plus.webview.close(wvs[i]);
					}
				}
			});
		</script>
	</body>
</html>
