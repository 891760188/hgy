<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <meta name="author" content="kener.linfeng@gmail.com">
    <title>ECharts · Example</title>
    <link href="../asset/css/font-awesome.min.css" rel="stylesheet">
    <link href="../asset/css/bootstrap.css" rel="stylesheet">
    <link href="../asset/css/echartsHome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../asset/js/esl.js"></script>
</head>

<body>
    <!-- Fixed navbar -->

    <div class="container featurette">
        <div class="row">
            <div id="graphic" class="col-md-12">
                <div id="main" style="height:420px;width:100%"></div>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../asset/js/jquery.min.js"></script>
    <script type="text/javascript" src="../asset/js/echartsHome.js"></script>
    <script src="../asset/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        require.config({
            packages: [
                {
                    name: 'echarts',
                    location: 'src',
                    main: 'echarts'
                },
                {
                    name: 'zrender',
                    location: 'http://ecomfe.github.io/zrender/src',
                    //location: '../../../zrender/src',
                    main: 'zrender'
                }
            ]
        });
        
        var option = {
    title : {
        text: '客户业务情况',
        x:'center',
      	textStyle:{color:'black',fontWeight:'lighter'}
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)",
        borderColor:'#999',
        borderWidth:2
    },
    legend: {
        x : 'center',
      	y:'bottom',
        data:['一类客户','二类客户','','三类客户','其他客户']
    },
    toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false} 
        }
    },
    calculable : false,
    series : [
        {
            name:'比例',
            type:'pie',
            selectedMode: 'single',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:300, name:'一类客户'},
                {value:300, name:'二类客户',selected:true},
                {value:300, name:'三类客户'},
                {value:100, name:'其他客户'}
            ],
             itemStyle : {
                normal : {
                    label : {
                        position : 'outer',
                        formatter : function (params) {                         
                          return params.name+':'+(params.percent - 0).toFixed(1) + '%'
                        },
                        textStyle:{
                        	color:'black'
                        }
                    },
                    labelLine : {
                        show : true
                    }
                }
          }
        }
    ]
};
                    
        
        require(
            [
                'echarts',
                'echarts/chart/pie',
                'echarts/chart/funnel'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                myChart.setOption(option);
            }
        )
    </script>
</body>
</html>
