<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <meta name="author" content="kener.linfeng@gmail.com">
    <title>ECharts · Example</title>
    <link href="../asset/css/font-awesome.min.css" rel="stylesheet">
    <link href="../asset/css/bootstrap.css" rel="stylesheet">
    <link href="../asset/css/echartsHome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../asset/js/esl.js"></script>
</head>

<body>
    <!-- Fixed navbar -->

    <div class="container featurette">
        <div class="row">
            <div id="graphic" class="col-md-12">
                <div id="main" style="height:420px;width:100%"></div>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../asset/js/jquery.min.js"></script>
    <script type="text/javascript" src="../asset/js/echartsHome.js"></script>
    <script src="../asset/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        require.config({
            packages: [
                {
                    name: 'echarts',
                    location: 'src',
                    main: 'echarts'
                },
                {
                    name: 'zrender',
                    location: 'http://ecomfe.github.io/zrender/src',
                    //location: '../../../zrender/src',
                    main: 'zrender'
                }
            ]
        });
        
        var option = {
            //标题，副标题
        	title:{
        		text:'机构名称：深圳分行',
        		subtext:'存款余额',
        		textStyle:{
        			color:'cornflowerblue'
        		}
        	},
        	//提示窗
            tooltip : {
                formatter:"{b}<br/><li>{a}:{c}</li>",
                borderColor : 'cornflowerblue',
        		borderWidth: 2
            },
            
            calculable : true,
    		xAxis : [
        {
            type : 'category',
            data : ['20150214','20150215','20150216','20150217','20150218','20150219'],
             axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: '#C7C7CC',
                    type: 'solid',
                    width: 1
                }
            },
            axisLine:{
            	show:true,
            	lineStyle: {
                    color: '#C7C7CC',
                    type: 'solid',
                    width: 1
                }
            },
            axisLabel:{rotate: 45,},
            splitLine:{
            	show:false
            }
        }
    ],
    		yAxis : [
        {
            type : 'value',
            splitNumber:4,
            axisLine:{
            	show:false
            }
        }
    ],
            series : [
                {
                    name:'Series 1',
                    type:'line',
                    itemStyle:{
                    	normal:{
                    		color:'cornflowerblue'
                    	}
                    },
                    data:[{
                    	value:211.29,
                    	itemStyle : { normal: {label : {show: true}}}
                    },212.29,{
                    	value:213.29,
                    	itemStyle : { normal: {label : {show: true}}}
                    },254.29,{
                    	value:300.3,
                    	itemStyle : { normal: {label : {show: true}}}
                    },{
                    	value:286.29,
                    	itemStyle : { normal: {label : {show: true}}}
                    }]
                }
            ]
           };
        
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                myChart.setOption(option);
            }
        )
    </script>
</body>
</html>
