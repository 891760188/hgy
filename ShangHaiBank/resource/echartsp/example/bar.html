<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">
    <meta name="author" content="kener.linfeng@gmail.com">
    <title>ECharts · Example</title>
    <link href="../asset/css/font-awesome.min.css" rel="stylesheet">
    <link href="../asset/css/bootstrap.css" rel="stylesheet">
    <link href="../asset/css/echartsHome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../asset/js/esl.js"></script>
</head>

<body>
    <!-- Fixed navbar -->

    <div class="container featurette">
        <div class="row">
            <div id="graphic" class="col-md-12">
                <div id="main" style="height:420px;width:100%"></div>
                <div id="main1" style="height:420px;width:100%"></div>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../asset/js/jquery.min.js"></script>
    <script type="text/javascript" src="../asset/js/echartsHome.js"></script>
    <script src="../asset/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    //第一张图例
        require.config({
            packages: [
                {
                    name: 'echarts',
                    location: 'src',
                    main: 'echarts',
                    main1:'echarts'
                },
                {
                    name: 'zrender',
                    location: 'http://ecomfe.github.io/zrender/src',
                    //location: '../../../zrender/src',
                    main: 'zrender',
                    main1: 'zrender'
                }
            ]
        });
        
        var option = {
            title:{
        		text:'机构名称：深圳分行',
        		textStyle:{
        			color:'cornflowerblue'
        		}
        	},
            tooltip : {
                formatter:"{b}<br/><li>{a}:{c}</li>",
                borderColor : 'cornflowerblue',
        		borderWidth: 2
            },
            legend: {
            	x:'center',
            	y:'bottom',
                data:['近四月存款总体规模变化（亿元）']
            },
            calculable : false,
    xAxis : [
        {
            type : 'category',
            data : ['一月','二月','三月','四月'],
             axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: '#C7C7CC',
                    type: 'solid',
                    width: 1
                }
            },
            axisLine:{
            	show:true,
            	lineStyle: {
                    color: '#C7C7CC',
                    type: 'solid',
                    width: 1
                }
            },
            splitLine:{
            	show:false
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            splitNumber:4,
            axisLine:{
            	show:false
            }
        }
    ],
            series : [
                {
                    name:'近四月存款总体规模变化（亿元）',
                    type:'bar',
                    barWidth: 40, 
                    itemStyle:{
                    	normal:{
                    		color:'cornflowerblue'
                    	}
                    },
                    data:[50.92,72.81,82.81,92.81]
                }
            ]
           };
           
           require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                myChart.setOption(option);
            }
        );
        //第二张图例
           var option1 = {
            tooltip : {
                formatter:"{b}<br/><li>{a}:{c}</li>",
                borderColor : 'cornflowerblue',
        		borderWidth: 2
            },
            legend: {
            	x:'center',
            	y:'bottom',
                data:['近四月贷款总体规模变化（亿元）']
            },
            calculable : false,
    xAxis : [
        {
            type : 'category',
            data : ['一月','二月','三月','四月'],
             axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: '#C7C7CC',
                    type: 'solid',
                    width: 1
                }
            },
            axisLine:{
            	show:true,
            	lineStyle: {
                    color: '#C7C7CC',
                    type: 'solid',
                    width: 1
                }
            },
            splitLine:{
            	show:false
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLine:{
            	show:false
            }
        }
    ],
            series : [
                {
                    name:'近四月贷款总体规模变化（亿元）',
                    type:'bar',
                    barWidth: 40, 
                    itemStyle:{
                    	normal:{
                    		color:'cornflowerblue'
                    	}
                    },
                    data:[13.58,12.33,14.58,15.33]
                }
            ]
           };
        
        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function (ec) {
                var myChart1 = ec.init(document.getElementById('main1'));
                myChart1.setOption(option1);
            }
        )
    </script>
</body>
</html>
