		<script>
			mui('.mui-scroll-wrapper').scroll();
			mui(".gridMenu").on("tap","a",function(){
				var href = this.getAttribute("data-href");
				_App.util.goPage(href, {
						pageId:href, //viewId可以通过plus.webview.getWebviewById('view001');取到
						refresh: true   //是否刷新viewId为view001的webview
					});
			});
			function refresh(){
				var cwv = plus.webview.currentWebview();
				var wvs = plus.webview.all();
				for(var i=0;i<wvs.length;i++){
					console.log("webview"+i+": "+wvs[i].getURL());
					var url = wvs[i].getURL();
					if(cwv != wvs[i]) {
						plus.webview.close(wvs[i]);
					}
				}
				mui.toast("刷新成功!");
			}
		</script>
