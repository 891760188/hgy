		//详情页面跳转
		mui('#ulId').on('tap','a',function(){
			var id = this.getAttribute('href');
			var checkPoint = 1;
			if(undefined != id && "" != id){
				var currWebId = plus.webview.currentWebview().id;
				_App.util.goPage('makeProp.html?id='+id+'&pageId='+currWebId+'&checkPoint='+checkPoint, 
				                  {refresh:true,pageId:'makeProp.html'});
			}
		});

				_App.util.goPage('makeProp.html?id='+id+'&pageId='+currWebId+'&checkPoint='+checkPoint, 
				                  {refresh:true,pageId:'makeProp.html'});

		});

			_App.util.goPage('addTask.html?id='+id+'&cwebviewId=make.html', {refresh:true,pageId:'addTask.html'});
