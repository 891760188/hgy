<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>请假申请详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<script type="text/javascript" src="../common/AppBooter.js"></script>
		<script src="leaveApplyDetail.js"></script>
		<script type="text/javascript" src="../public/commTool/html2canvas.js"></script>
		<script type="text/javascript" src="../public/commTool/cutScreen.js"></script>
		<style>
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			
			#info {
				padding: 20px 10px;
			}
			
			.des {
				margin: .5em 0;
			}
			
			.des>li {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-bar-popover {
				width: 30%;
			}
			
			#picture li>a {
				color: #007aff;
			}
			
			body {
				background-color: #F5F5F5;
			}
			
			.mui-content {
				background-color: #fff;
			}
			.step-box{
				display: block;
				height: auto;
				overflow: auto;
				position: relative;
			}
			.mui-c-left {
				display: block;
				position: absolute;
				height: 100%;
				left: 20px;
				top: 0;
				z-index: 1;
				width: 8px;
				background-color: #f5f5f5;
			}			
			.mui-c-left+.mui-table-view{
				padding-left: 30px;
			}
			.mui-c-left+.mui-table-view:after{display: none;
			}
			.mui-c-left>div{
				width: 24px;
				height: 24px;
				border-radius: 100%;
				overflow: hidden;
				position: absolute;
				background-color: #f5f5f5;
				top: 8px;
				left: -8px;
			}
			.mui-c-left>div>span{
				float: left;
				width: 20px;
				height: 20px;
				border-radius: 100%;
				overflow: hidden;
				background-color:#a7a8aa;
				text-align: center;
				line-height: 20px;
				color: #fff;
				font-size: 12px;
				margin: 2px;
			}
			.mui-c-left>div>span.step-done{background-color: #fba011;}/*已完成*/
			.mui-c-left>div>span.step-doing{background-color: #49a1e9;}/*审批中*/
			.mui-group {
				margin-top: 0px;
			}
			
			.mui-group:before {
				top: 0px;
			}
			
			.mui-media-body {
				width: 20%;
				float: left;
			}
			
			.mui-media-body1 {
				float: left;
				width: 76%;
				margin-left: 4%;
			}
			
			.mui-media-body b {
				color: #666;
				font-size: 14px;
			}
			
			.mui-media-body p {
				color: #999;
				font-size: 14px;
			}
			
			.mui-input-row{
				float: left;
				width: 76%;
				margin-left: -3%;
			}
		</style>
	</head>

	<body>

			<h1 class="mui-title">审批详情</h1>
			<a class="mui-pull-right icon-share2 share" id="fxlj" onclick="doShare();" style="margin-top: 13px; margin-right: 10px;"></a>
			<a id="senLogId" href="#picture" class=".mui-action-back mui-icon mui-icon-more mui-pull-right"></a>

					</ul>
				</div>

						</li>
						<li class="mui-table-view-cell">

						<li class="mui-table-view-cell">
							<div class="mui-input-row">

								<textarea id="approveReason1" type="text" readonly="true"></textarea>
							</div>
						</li>
					</ul>

					<div class="mui-c-left">
						<div><span id="step3">3</span></div>
					</div>
					<ul class="mui-table-view mui-table-view-group mui-group">
						<li class="mui-table-view-cell">
							<div class="mui-media-body">
								<b>请假审批</b>
							</div>
							<div class="mui-media-body1">
								<p id="approveNameNo2">客户经理主管：张三</p>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<div class="mui-media-body">
								<b>审批状态</b>
							</div>
							<div class="mui-media-body1">
								<p id="statusNo2" style="display: inline;">审批打回</p>
								<p id="approveTime2" style="display: inline;margin-left: 10px;">2016.9.30</p>
							</div>
						</li>
						<li class="mui-table-view-cell">
							<div class="mui-input-row">
								<label><b>审批理由</b></label>
								<!--<input id="approveReason2" type="text" readonly="true">-->
									<textarea id="approveReason2" type="text" readonly="true"></textarea>
							</div>
						</li>
					</ul>
				</div>

		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
