	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui.plusReady(function(){
				var id = _App.util.getUrlParamByName("id");//获取APPROVE_ID
				detail(id);
		});
		mui('.mui-scroll-wrapper').scroll();
		var tabbar1 = document.getElementById('tabbar1');
		var tabbar2 = document.getElementById('tabbar2');
		mui('.mui-table-view-cell-bt').on('tap', '.mui-pull-left', function() {
			if (this.innerHTML == "关注") {
				mui.toast("已关注");
				this.innerHTML = "已关注";
			} else {
				mui.toast("取消关注");
				this.innerHTML = "关注";
			}
		});
		mui('.mui-table-view-cell-bt').on('tap', '.mui-table-btn-flag', fun);

		function fun() {
			var sty = this.innerHTML;
			var url = "reply.html?sty=" + encodeURIComponent(sty);
			_App.util.goPage(url);
		}
				window.document.querySelector("#id2").addEventListener('input',function(){
					var _cql=window.document.querySelector("#custQueryList");
					if(this.value.length!=0){
						_cql.style.display='block';
					}
					else{
						_cql.style.display='none';
					}
				});
		mui('#custQueryList').on('tap', 'p', function() {
			window.document.querySelector("#id2").value = this.innerText;
			window.document.querySelector("#custQueryList").style.display = 'none';
			document.activeElement.blur();
		});
	</script>
