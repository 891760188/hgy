<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>对公客户新增</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script type="text/javascript" src="./common.js"></script>
		<script src="../common/AppBooter.js"></script>
		<script src="visitingScan.js"></script>
		<script type="text/javascript">
			var Intent = null,
				File = null,
				Uri = null,
				main = null;
			// H5 plus事件处理
			function plusReady() {
				if(plus.os.name == "Android") {
					Intent = plus.android.importClass("android.content.Intent");
					File = plus.android.importClass("java.io.File");
					Uri = plus.android.importClass("android.net.Uri");
					main = plus.android.runtimeMainActivity();
				}
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			
		</script>
		<style type="text/css">
			p {
				margin: 10px;
				line-height: 25px;
			}
			
			#sharecontent {
				height: 150px;
				margin: 20px;
				margin: 0;
			}
			
			p>button.mui-btn {
				width: 100%;
				background-color: #943ebd;
				border: none;
				color: #fff;
				padding: 10px;
			}
			
			p.img {
				text-align: center;
			}
			
			#pic {
				width: 150px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">对公客户新增</h1>
		</header>
		<div class="mui-content dark-bg">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<!--<p><button type="button" class="mui-btn danger" onclick="shareCameraPicture()">获取名片</button></p>
					<p style="text-align: center;">友情提示：为保证识别精度，请横屏拍摄</p>-->
					<form class="mui-input-group" id="changeDis">
						<div class="mui-input-row">
							<label>姓名：</label>
							<input id="name" type="text" placeholder="姓名">
						</div>
						<div class="mui-input-row">
							<label>公司：</label>
							<input id="company" type="text" placeholder="公司">
						</div>
						<div class="mui-input-row">
							<label>部门：</label>
							<input id="department" type="text" placeholder="部门">
						</div>
						<div class="mui-input-row">
							<label>邮箱：</label>
							<input id="email" type="text" placeholder="邮箱">
						</div>
						<div class="mui-input-row">
							<label>手机：</label>
							<input id="tel_cell" type="text" placeholder="手机">
						</div>
						<div class="mui-input-row">
							<label>座机：</label>
							<input id="tel_work" type="text" placeholder="座机">
						</div>
						<div class="mui-input-row">
							<label>地址：</label>
						</div>
						<div class="mui-input-row" style="height:5em;">
							<textarea id="addr" type="text" class="mui-input-clear" placeholder="地址"></textarea>
						</div>
						<div class="mui-button-row">
							<button type="button" class="mui-btn mui-btn-danger" id="saveButId" onclick="addCustInfo()">新增</button>
						</div>

					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			mui('.mui-scroll-wrapper').scroll();
			var name = _App.util.getUrlParamByName('name');
			if(!name || name == "undefined")
				name = "";
				var company = _App.util.getUrlParamByName('company');
				var department = _App.util.getUrlParamByName('department');
				var email = _App.util.getUrlParamByName('email');
				var tel_cell = _App.util.getUrlParamByName('tel_cell');
				var tel_work = _App.util.getUrlParamByName('tel_work');
				var addr = _App.util.getUrlParamByName('addr');
				if(name!=undefined){
					document.getElementById("name").value = name;
				}
				if(company!=undefined){
					document.getElementById("company").value = company;
				}
				if(department!=undefined){
					document.getElementById("department").value = department;
				}
				if(email!=undefined){
					document.getElementById("email").value = email;
				}
				if(tel_cell!=undefined){
					document.getElementById("tel_cell").value = tel_cell;
				}
				if(tel_work!=undefined){
					document.getElementById("tel_work").value = tel_work;
				}
				if(addr!=undefined){
					document.getElementById("addr").value = addr;
				}
		</script>
	</body>

</html>
