<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>pdf查看</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style>

		</style>
		<!-- 公共资源引用-->
		<script src="../../common/AppBooter.js"></script>
	</head>

	<body>
		<script>
			var appConfig = {
				//是否锁定旋转
				screenLockOrientation: true
			};
			_App.init(appConfig);
			var styles = {
				top: '45px',
				bottom: 0,
				bounce: 'vertical',
				scalable: true
			};
			function open(file) {
				var wv = plus.webview.create(file, "word", styles);
				wv.show();
			}
		</script>
	</body>

</html>
