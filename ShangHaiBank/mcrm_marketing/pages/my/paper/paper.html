<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简报</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 公共资源引用-->
		<script src="../../common/AppBooter.js"></script>
		<style>
			.title{
				height: 30px;
				line-height: 30px;
			}
			.icon{
			    height: 30px;
			    width: 30px;
			    float: left;
			    line-height: 30px;
			    text-align: center;
			    background-color: #78bc27;
			    border-radius: 50%;
			    color: white;
			    margin-left: 10px;
			}
			.text{
				margin-left: 10px;
			    font-size: medium;
			    color: #78bc27;
			}
			.box{
				width: 50%;
				height: 70px;
				float: left;
			}
			.boxIcon{
				width: 20%;
			    float: left;
			    height: 100%;
			    line-height: 70px;
			    text-align: center;
			    color: #78bc27;
			}
			.boxContent{
				width: 80%;
			    float: left;
			    height: 100%;
			    padding-top: 10%;
			    color: #8f8f94;
			}
			.boxContent>span{
				font-size: xx-large;
				color: #8f8f94;
			}
			.boxContent>p{
				color: #000000;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-bar-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">简报</h1>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<div class="title">
						<div class="icon-line-86 icon"></div>
						<span class="text">本月销售简报</span>
					</div>
					<div class="content">
						<div class="box">
							<div class="icon-line-19 boxIcon"></div>
							<div class="boxContent">
								<span>3</span>个
								<p>新增客户</p>
							</div>
						</div>
						<div class="box">
							<div class="icon-line-13 boxIcon"></div>
							<div class="boxContent">
								<span>3</span>个
								<p>已通关场景</p>
							</div>
						</div>
						<div class="box">
							<div class="icon-line-8 boxIcon"></div>
							<div class="boxContent">
								<span>29</span>个
								<p>新增商机</p>
							</div>
						</div>
						<div class="box">
							<div class="icon-line-114 boxIcon"></div>
							<div class="boxContent">
								<span>21</span>个
								<p>阶段变化的商机</p>
							</div>
						</div>
						<div class="box">
							<div class="icon-line-9 boxIcon"></div>
							<div class="boxContent">
								<span>3</span>个/<span>15</span>次
								<p>拜访客户</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			mui('.mui-scroll-wrapper').scroll();
		</script>
	</body>
</html>
