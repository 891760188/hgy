<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 公共资源引用-->
		<script src="../../common/AppBooter.js"></script>
		<link rel="stylesheet" href="themes/app.css" />
	</head>

	<body class="dark-bg">
		<header class="mui-bar mui-bar-nav mui-bar-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">密码修改</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>原密码:</label>
						<input type="password" value="" placeholder="原密码">
					</div>
					<div class="mui-input-row">
						<label>新密码:</label>
						<input type="password" value="" placeholder="新密码">
					</div>
					<div class="mui-input-row">
						<label>密码确认:</label>
						<input type="password" value="" placeholder="密码确认">
					</div>
				</form>
				<div class="mui-content-padded">
					<button type="button" onclick="updatePwd()" class="mui-btn fullBt">修改密码</button>
				</div>
			</div>
		</div>
		
		<script>
			var appConfig = {
				//预加载页面
				preloadPages: [{
				}],
				//是否锁定旋转
				screenLockOrientation : true
			};
			_App.init(appConfig);
			/*
			 * 密码修改
			 */
			function updatePwd() {
				
				mui.alert('密码修改成功。');
			}
			
		</script>
	</body>
</html>
