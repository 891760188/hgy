<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../common/AppBooter.js"></script>
		<script src="my.js"></script>
	</head>
	<style>
		#myList{width: 100%;float: left;display: inline-block;}
		#myList li{width: 50%;float: left;background-color: #fff;line-height: 38px;text-align: center;}
		#myList li:first-child{border-right: 1px solid #e5e5e5;}
		#myList li img{float: left;margin-left: 23px;}
		#myList li:after{background: none;}
		#myList li p{width: 90px;float: left;}
		#list1 li a span, #myList li a span{width: 24px;line-height: 24px;border-radius: 5px;text-align: center;}
		#list1  .resume{padding: 10px 15px;font-size:12px;}
		#list1  .resume span{float: right;color: #4896CD;margin-right: 5px;}
		#list1 .mui-ellipsis{color: #4896CD;}
		#list1 .ewm{position: absolute;right: 45px;top: 11px; float: right;width: 42px;height: 42px;}
		.head-img{width: 42px;}
		
	</style>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-white">
			<a class="mui-icon icon-line-71 mui-icon-left-nav mui-pull-left" onclick="go2barcode();"></a>
			<div class="headSearch" style="width: calc(100% - 100px);">
				<input type="text" id="keySearch" class="txtSearch" placeholder="请输入关键字…"  readonly="true" onclick="go2hdsearch();"/>
				<i class="icon-line-17"></i>
				<span class="icon-line-22"></span>
			</div>
			<a href="#" class="icon-line-129" onclick="go2signfun();"></a>
			<a href="#" class="mui-icon icon-line-21" onclick="go2chatList();"><i class="mui-circle mui-badge mui-badge-red" >7</i></a>
		</header>
		<div class="mui-content dark-bg">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<ul class="ulClass mui-table-view mui-table-view-chevron" id="list1">
						<li class="mui-table-view-cell mui-media toolHover">
							<a class="mui-navigate-right" >
								<img class="mui-media-object mui-pull-left head-img" id="head-img" src="../homePage/tou1.png" onclick="go2AvatarSetting();">
								<div class="mui-media-body" onclick="go2AvatarSetting();">
									张晶丽
									<p class="mui-ellipsis">客户经理</p>
								</div>
								<img src="../../images/logo.jpg" class="ewm" onclick="go2Share();"/>
							</a>
						</li>
						<p class="resume">简介:1-6个月短期理财15%年华收益，擅长中长期理财投资产品，拥有数百位大客户成功营销经验 <span class="icon-line-57"></span></p>
					</ul>
					
					<ul id="list1" class="ulClass mui-table-view mui-table-view-group">
						<li class="mui-table-view-cell toolHover">
							<a onclick="go2shake();" class="mui-navigate-right">
								<span class="mui-icon icon-line-98 c8 bgColor1"></span>
								摇一摇
							</a>
						</li>
					</ul>
					
					<ul id="myList" class="ulClass mui-table-view mui-table-view-group" >
						<li class="mui-table-view-cell toolHover" onclick="go2cust();" >
							<img src="../../images/d1.png" style="width: 30px;">
								<p>附近的客户</p>
						</li>
						<li class="mui-table-view-cell toolHover" onclick="go2mapDemos();" >
							<img src="../../images/d2.png" style="width: 30px;">
								<p>附近的同事</p>
						</li>
						<!--<li class="mui-table-view-cell toolHover">
							<a onclick="go2Share();" class="mui-navigate-right">
								<span class="mui-icon icon-share2"></span>
								分享
							</a>
						</li>-->
						
					</ul>
					<div style="clear: left;"></div>
					<ul id="list1" class="ulClass mui-table-view mui-table-view-group" >	
						<li class="mui-table-view-cell toolHover">
							<a onclick="go2Contact();" class="mui-navigate-right">
								<span class="mui-icon icon-line-48 c8 bgColor3"></span> 通讯录
							</a>
						</li>
						
						<li class="mui-table-view-cell toolHover">
							<a onclick="go2calendar();" class="mui-navigate-right">
								<span class="mui-icon icon-line-94 c8 bgColor4"></span>
								日程
							</a>
						</li>
						<!--<li class="mui-table-view-cell toolHover">
							<a onclick="go2paper();" class="mui-navigate-right" >
								<span class="mui-icon icon-line-86"></span>
								简报
							</a>
						</li>-->
					
						<li class="mui-table-view-cell toolHover">
							<a class="mui-navigate-right" onclick="goPwd();">
								<span class="mui-icon icon-line-72 c8 bgColor2"></span> 修改密码
							</a>
						</li>
						
						<li class="mui-table-view-cell toolHover">
							<a class="mui-navigate-right" onclick="go2Lock();">
								<span class="mui-icon icon-line-109 c8 bgColor3"></span> 手势密码
							</a>
						</li>
						
						<li class="mui-table-view-cell toolHover">
							<a onclick="go2AvatarSetting();" class="mui-navigate-right">
								<span class="mui-icon icon-line-52 c8 bgColor1"></span>
								头像设置
							</a>
						</li>
						</ul>

					<div class="mui-content-padded">
						<button type="button" onclick="goLoginPage()" class="mui-btn fullBt">退出登录</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
