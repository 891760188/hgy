	<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>考勤地点</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PwtEGYwzpanIhIoeNQj9N4Xb"></script>
		<script src="../../common/AppBooter.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../resource/mui/css/mui.picker.min.css" />
		<script src="../../../resource/mui/js/mui.picker.min.js"></script>
		<!--App自定义的css-->
		<style>
			div b {
				font-weight: normal;
			}
			
			div i {
				font-style: normal;
			}
			
			.pencil {
				float: right;
				font-size: 26px;
			}
			
			.mui-table-view-cell>a>i {
				float: right;
				margin-right: 10px;
			}
			
			.sure {
				float: right;
			}
			
			.locateIcon {
				float: left;
				margin-left: -5px;
				font-size: 24px;
			}
			
			.mui-table-view-cell {
				line-height: 2;
			}
			
			.setIcon {
				font-size: 24px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 class="mui-title">考勤地点</h1>
			<a class="mui-pull-right" style="margin-top: 13px;margin-right: 2px;" onclick="doSure();">确定</a>
		</header>
		<div class="mui-content dark-bg">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<div class="time-content">
						<ul class="mui-table-view mui-table-view-group" id="list1">
							<li class="mui-table-view-cell toolHover">
								<a>
									<span class="icon-line-25 locateIcon"></span>
									<span>地点考勤</span>
									<span class="icon-line-57 pencil" data-id="3"></span>
									<i>有效范围300米</i>
								</a>
							</li>
							<li class="mui-table-view-cell" style="text-align: center;line-height: 2;" onclick="setLocate();">
								<a>
									<!--<span class="icon-line-52 setIcon"></span>-->
									<span>地点设置</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script>
			var currentId;
			mui.plusReady(function() {
				/**
				 *时间选择 
				 */
				mui(".time-content").on('tap', '.pencil', function() {
					var userPicker = new mui.PopPicker();
					var tmp = this.parentElement.querySelector('i');
					userPicker.setData(options)
					userPicker.show(function(rs) {
						tmp.innerHTML = '有效范围'+rs[0].text;
						userPicker.dispose();
					});
				});

			});

			function doSure() {
				mui.back();
			}
			/**
			 * 地点设置
			 */
			
			function setLocate(){
				currentId=plus.webview.currentWebview().id;
				var url = "maps.html?currentId="+currentId;
				_App.util.goPage(url, {
					pageId: 'map_id',
					refresh: true
				});
			}
			var options = [{
				value: '100',
				text: '100米'
			}, {
				value: '200',
				text: '200米'
			}, {
				value: '300',
				text: '300米'
			}, {
				value: '400',
				text: '400米'
			}, {
				value: '500',
				text: '500米'
			}, {
				value: '600',
				text: '600米'
			}, {
				value: '700',
				text: '700米'
			}, {
				value: '800',
				text: '800米'
			}, {
				value: '900',
				text: '900米'
			}, {
				value: '1000',
				text: '1000米'
			}, {
				value: '1100',
				text: '1100米'
			}, {
				value: '1200',
				text: '1200米'
			}, {
				value: '1300',
				text: '1300米'
			}, {
				value: '1400',
				text: '1400米'
			}, {
				value: '1500',
				text: '1500米'
			}, {
				value: '1500',
				text: '1500米'
			}];
		</script>
	</body>

</html>
