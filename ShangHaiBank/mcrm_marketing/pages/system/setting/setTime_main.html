		<style>
			.allset {
				width: 100%;
				height: 60px;
				background-color: white;
				padding: 10px 5px 0;
			}
			
			div b {
				font-weight: normal;
			}
			
			div i {

			}

				float: left;
			}
			.mui-table-view-cell>a>b{margin-left: 10px;font-weight: normal;}
			.checkbox{font-size: 20px;float: left;margin-top: 5px; }
