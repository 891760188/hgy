<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>考勤设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PwtEGYwzpanIhIoeNQj9N4Xb"></script>
		<script src="../../common/AppBooter.js"></script>
		<script src="../../../resource/mui/js/mui.picker.min.js"></script>
		<script src="signSetting.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../resource/mui/css/mui.picker.min.css" />
		<!--App自定义的css-->
		<style>
			li a>b{
				font-weight: normal;
			}
			a.mui-active>b{
				background-color: transparent;
				color: inherit;
			}
			li a>b+i{
				font-style: normal;
				margin: 10%;
			}
			li a{
				white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
				
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 class="mui-title">考勤设置</h1>
			<a class="mui-pull-right" style="margin-top: 13px;margin-right: 2px;" onclick="doSure();">确定</a>
		</header>
		<div class="mui-content dark-bg">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-group" id="list1">
						<li class="mui-table-view-cell toolHover" onclick="go2SetTime();">
							<a class="mui-navigate-right">
								<b>考勤时间</b><i>周一、二、三、四、五</i>
							</a>
						</li>
					</ul>

					<ul class="mui-table-view mui-table-view-group" id="list1">
						<li class="mui-table-view-cell toolHover">
							<a>
								<b>遵循法定节假日</b>
								<div class="mui-switch mui-switch-mini">
									<div class="mui-switch-handle"></div>
								</div>
							</a>
						</li>
					</ul>

					<ul class="mui-table-view mui-table-view-group" id="list1">
						<li class="mui-table-view-cell toolHover" onclick="go2SetLocate();">
							<a class="mui-navigate-right">
								<b>考勤位置</b>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
