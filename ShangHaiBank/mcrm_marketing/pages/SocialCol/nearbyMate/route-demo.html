<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="../../common/AppBooter.js"></script>
 	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%; 
		}
		#l-map{
			height:240px;
			width:100%;
		}
		.mui-scroll-wrapper{
			width: 100%;
			margin-top: 240px;
		}
		.anchorBL{display:none}
	</style>
	<!--自定义.css-->
    <link href="../../resource/common/css/ycapp.css" rel="stylesheet"/>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PwtEGYwzpanIhIoeNQj9N4Xb"></script>
	<script type="text/javascript" src="../../resource/mui/js/mui.min.js" ></script>
	<title>路线查询</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav yc-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">驾车路线</h1>
	</header>
	<div id="l-map"></div>
	<div class="mui-scroll-wrapper">
		<div class="mui-scroll">
			<div id="r-result"></div>
		</div>
	</div>
	
	
</body>
</html>
<script type="text/javascript">
	mui.plusReady(function(){
		var startLon = plus.webview.currentWebview().startLon;
		var startLat = plus.webview.currentWebview().startLat;
		var endLon = plus.webview.currentWebview().endLon;
		var endLat = plus.webview.currentWebview().endLat;
		// 百度地图API功能
		var map = new BMap.Map("l-map");
		var point1 = new BMap.Point(startLon,startLat);
		var point2 = new BMap.Point(endLon ,endLat);
		map.centerAndZoom(point1, 12);
		var driving = new BMap.DrivingRoute(map, {renderOptions: 	{map: map, panel: "r-result", autoViewport: true}});
		driving.search(point1, point2);
	});	
	mui(".mui-scroll-wrapper").scroll();	
</script>
