<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>删除群组人</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--公共js-->
		<script src="../../common/AppBooter.js"></script>
		<link href="../../../resource/mui/css/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			
			.phone-right{
				float: right;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		     <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">删除群组人</h1>
		    <button onclick="saveChoose();" type="button" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" style="color: #666;">完成</button>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="item3mobile" class="mui-slider-item mui-control-content">
							<div id='list' class="mui-indexed-list">
								<div class="mui-indexed-list-search mui-input-row mui-search">
									<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
								</div>
								<div class="mui-indexed-list-bar">
									<a>A</a>
									<a>B</a>
									<a>C</a>
									<a>D</a>
									<a>E</a>
									<a>F</a>
									<a>G</a>
									<a>H</a>
									<a>I</a>
									<a>J</a>
									<a>K</a>
									<a>L</a>
									<a>M</a>
									<a>N</a>
									<a>O</a>
									<a>P</a>
									<a>Q</a>
									<a>R</a>
									<a>S</a>
									<a>T</a>
									<a>U</a>
									<a>V</a>
									<a>W</a>
									<a>X</a>
									<a>Y</a>
									<a>Z</a>
								</div>
								<div class="mui-indexed-list-alert"></div>
								<div class="mui-indexed-list-inner">
									<div class="mui-indexed-list-empty-alert">没有数据</div>
									<ul class="mui-table-view" id="phoneCallUl">
									</ul>
								</div>
						</div>	
				</div>
				</div>
			</div>
		</div>
	</body>
	<script src="minuslinkman.js"></script>
	<script src="../../../resource/mui/js/mui.indexedlist.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});			
		
		mui.ready(function() {
			var header = document.querySelector('header.mui-bar');
			var list = document.getElementById('list');
			
			//calc hieght
			list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
			//create
			window.indexedList = new mui.IndexedList(list);
		});
		
		
		mui('#item3mobile').on('tap','.mui-indexed-list-item',function(){
			eval(this.getAttribute('data-fn'));
			return false;			
		});
		
	</script>
</html>
