<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的客户</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../common/AppBooter.js"></script>
		<style>
			.umc-userInfos {
				height: 48px;
			}
			
			.umc-userInfos>div {
				height: 48px;
				width: 48px;
				text-align: center;
				margin: auto;
			}
			
			.umc-userInfos>div>img {
				width: 100%;
				height: 100%;
				border-radius: 24px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">数据来源</h1>
		</header>
		<div class="mui-content">
			<div class="basicInfo">
				<div class="umc-userInfos">
					<div>
						<img id="imgs" src="">
					</div>
				</div>
				<div class="bi-name"></div>
			</div>
		</div> 
	</body>
	<script>
		var topHeight =  _androidSUBHeight;
		mui.init({
			subpages: [{
				url: 'dataResource.html',
				id: 'dataResource.html',
				styles: {
					top: topHeight,
					bottom: '0px'
				}
			}]
		});
		var type = _App.util.getUrlParamByName('type');
		var images=document.getElementById('imgs');
		if (type == "0") {
			document.querySelector('.bi-name').innerHTML = "张三";
			images.src = "../../themes/default/images/temp/pic_07.png";
		} else if (type == "1") {
			document.querySelector('.bi-name').innerHTML = "北京某科技股份有限公司";
			images.src = "../../../images/cbd.jpg";
		}
	</script>

</html>
