<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>客户详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--公共js-->
		<script src="../common/AppBooter.js"></script>
		<script src="nearbyCust/customerData.js"></script>
		<script type="text/javascript" src="../../../resource/echarts3/echarts.js"></script>
		<script type="text/javascript" src="../../../resource/echarts3/china.js"></script>
		<script type="text/javascript" src="../public/commTool/html2canvas.js"></script>
		<script type="text/javascript" src="../public/commTool/cutScreen.js"></script>
		<script src="comCustomerDetail.js"></script>
		<style>
			.chart {
				height: 270px;
				margin: 0px;
				padding: 0px;
			}
			
			.fonts {
				color: #00AAFF;
				position: absolute;
				right: 10px;
			}
			#baseInfoId{background-color: white;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">客户详情</h1>
			<a class="mui-pull-right icon-share2 share" id="fxlj" onclick="doShare();" style="margin-top: 13px; margin-right: 10px;"></a>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<div class="ys-custTitle" id="custNameId">
						<!--北京中关村某某科技有限公司-->
					</div>
					<div class="ys-custInfo" id="baseInfoId">
					</div>
					<div class="ys-custInfo ys-bothNeat" id="yymsId">
					</div>
					<!-- 图表 -->
					<div id="fxchartId" style="margin: 0px;padding: 0px;">
					</div>
					<div class="ys-custInfo ys-bothNeat" id="yueId">
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var custNo = _App.util.getUrlParamByName("custNo");
		if(custNo != '600040439305')
			custNo = "600040439305";
		var cdata_;
		for(var i = 0; i < customerData.json.data.length; i++) {
			if(custNo == customerData.json.data[i].custNo) {
				cdata_ = customerData.json.data[i];
				break;
			}
		}
		//客户数据初始化
		if(cdata_) {
			//客户名称
			document.getElementById("custNameId").innerHTML = cdata_.name;
			var company = _App.util.getUrlParamByName('company');
			var name = _App.util.getUrlParamByName('name');
					
			if(name && name != "undefined") {
				name = decodeURIComponent(name);
				cdata_.lxr = name;
			}
			if(name != null) {
				name = decodeURIComponent(name);
				cdata_.lxr = name;
			}
			
			var tel__ = cdata_.tel;
			if(!tel__ || tel__ == "undefined")
				tel__ = "138001380011";
				
			var lxr__ = cdata_.lxr;
			if(!lxr__ || lxr__ == "undefined")
				lxr__ = "张全友";
			
			//客户基本信息 
			var basInf = '<p><b>注册资本：</b><span>' + cdata_.zhuczb + '</span></p>';
			basInf += '<p><b>驻场地：</b><span>' + cdata_.belOrgName + '</span></p>';
			basInf += '<p><b>联系人：</b><span>' + lxr__+ '</span></p>';
			basInf += '<p><b>联系电话：</b><span>' + tel__ + '</span><span class="mui-icon mui-icon-phone" onClick="toCall(\'telId\')"></span></p>';
			document.getElementById("baseInfoId").innerHTML = basInf;
			//营业描述 
			document.getElementById("yymsId").innerHTML = cdata_.zyyw;
			//余额等
			var yueInf = '<p><b>授信总额：</b><span>' + cdata_.sxze + '</span></p>';
			yueInf += '<p><b>贷款余额：</b><span>' + cdata_.dkye + '</span></p>';
			yueInf += '<p><b>存款余额：</b><span>' + cdata_.ckye + '</span></p>';
			yueInf += '<p><b>活期存款：</b><span>' + cdata_.hqck + '</span></p>';
			yueInf += '<p><b>定期存款：</b><span>' + cdata_.dqck + '</span></p>';
			yueInf += '<p><b>中间业务收入：</b><span>' + cdata_.zjywsr + '</span></p>';
			yueInf += '<p><b>营业净收入：</b><span>' + cdata_.yyjsr + '</span></p>';
			yueInf += '<p><b>资本成本：</b><span>' + cdata_.zbcb + '</span></p>';
			yueInf += '<p><b>经济利润：</b><span>' + cdata_.jjlr + '</span></p>';
			yueInf += '<p><b>资本回报率：</b><span>' + cdata_.zbhbl + '</span></p>';
			yueInf += '<p><b>不良贷款：</b><span>' + cdata_.bldk + '</span></p>';
			document.getElementById("yueId").innerHTML = yueInf;
		}

		function toCall(obj) {
			plus.device.dial('13487678574', false);
		}
		var goPage = function(url) {
			_App.util.goPage(url);
		};
	</script>

</html>
