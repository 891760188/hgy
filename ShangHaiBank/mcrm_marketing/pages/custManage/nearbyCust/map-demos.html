<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--屏幕缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--全屏显示-->
    <meta name="apple-mobile-web-app-capable" content="yes">
	<!--顶部状态条颜色-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">   
   <title>地图视图</title>
	<script src="../../common/AppBooter.js"></script>
</head>
<!--A1底部导航webview模式-->
<body>
	<script type="text/javascript" charset="utf-8">
			var appConfig = {
				tabConfig:{
					titileId: 'title',
					preLoadPages: true,
					isHomePage:true
				},
				uiReady: function() {
					//自定义事件，模拟点击“首页选项卡”
					document.addEventListener('gohome', function() {
						var defaultTab = document.getElementById("defaultTab");
						//模拟首页点击
						mui.trigger(defaultTab, 'tap');
						//切换选项卡高亮
						var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
						if (defaultTab !== current) {
							current.classList.remove('mui-active');
							defaultTab.classList.add('mui-active');
						}
					});
				},
				deviceReady: function() {}
			};
		_App.init(appConfig);
	</script>	
	<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a id="trigger-overlay" class="mui-icon mui-icon-search mui-pull-right" style="color: #999;"></a>
			<h1 id="title" class="mui-title">客户地理视图</h1>
	</header>-->

	<nav class="mui-bar mui-bar-tab">
		<a id="defaultTab" class="mui-tab-item mui-active" href="customer-query-maps.html">
			<span class="mui-icon mui-icon-list"></span>
			<span class="mui-tab-label">列表模式</span>
		</a>
		<a class="mui-tab-item" href="map-demo.html">
			<span class="mui-icon mui-icon-map"></span>
			<span class="mui-tab-label">地图模式</span>
		</a>
		
	</nav>
</body>
</html>
