				}

				queryArticle(userId, function(list) {
					var _html = '<a class="mui-control-item mui-active" id="allTab" href="#item1mobile">全部</a>';
					var scroll = document.getElementById('myScroll');
					for(var i = 0; i < list.length; i++) {
						var m = list[i].ID + 1;
						_html += '<a class="mui-control-item" id="' + list[i].ARTICLE + '" href="#item' + m + 'mobile">' + list[i].ARTICLE_NAME + '</a>'
					}
					scroll.innerHTML = _html;
				});
				var tt = document.querySelector('.mui-slider-item.mui-control-content.mui-active'); //.classList="mui-slider-item mui-control-content";
				tt.classList.remove("mui-active");
				document.getElementById('item1mobile').classList.add('mui-active');
				mui('#popTags').popover('toggle');

				ws.close();
			});

			//移入
			var _moveIn = function(o) {
				document.getElementById('myTags').appendChild(o);
				_cheackTags();
			};
			//移出
			var _moveOut = function(o) {
				document.getElementById('moreTags').appendChild(o);
				_cheackTags();
			};

			//排序&拖曳
			var _tagsSortable = function() {
				var _oldBoxId = '';
				new Sortable(document.getElementById('myTags'), {
					group: "tags",
					handle: 'span',
					onEnd: function(e) {
						_cheackTags();
					}
				});
				new Sortable(document.getElementById('moreTags'), {
					group: "tags",
					handle: 'span',
					onEnd: function(e) {
						_cheackTags();
					}
				});
			};

			//执行移除
			mui('.yx-tags span i').each(function() {
				this.addEventListener('tap', function() {
					_moveOut(this.parentNode);
				});
			});

			//执行移入
			mui('.yx-tags span b').each(function() {
				this.addEventListener('tap', function() {
					_moveIn(this.parentNode);
				});
			});
			_tagsSortable();
		};
	</script>
