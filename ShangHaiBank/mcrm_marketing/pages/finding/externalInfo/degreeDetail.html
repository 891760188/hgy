		<script>

					//获取学历id
					var ids = _App.util.getUrlParamByName('ids')
					mui.plusReady(function(){
						var ws=plus.nativeUI.showWaiting();
						var data={
							ids:ids
						}
						mui.ajax({
						    	type : "get",
						  		url :basePath+'mobileDegreeAction!getStore.json',
								data : data,
						 		cache: false,
						   		dataType: "json",
						   		success : function(response){
						   			ws.close();
									if(response.code==200){
										var data=response.data[0];
										deContent.children[0].children[0].innerHTML='<div class="userPicSet">'
											+'<img id="imgs" src="../../../themes/default/images/temp/pic_07.png">'

											+'</li>'

											+'<div class="mui-media-body">'

											+'</div>'

											+'<div class="mui-media-body">'
											+'<p class="pClass">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业：<a>'+data.SPECIALITYNAME+'</a></p>'
											+'</div>'
											+'</li>'
											+'<li class="mui-table-view-cell mui-media">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历：<a>'+data.EDUCATIONDEGREE+'</a></p>'
											+'</div>'
											+'</li>'

											+'<div class="mui-media-body">'

											+'</li>'

											+'<div class="mui-media-body">'
											+'<p class="pClass">毕业结论：<a>'+data.STUDYRESULT+'</a></p>'
											+'</div>'
											+'</li>'
											+'</ul>';
										ws.close();
									}else{
										ws.close();
										mui.alert(response.msg);
									}
	       					},
