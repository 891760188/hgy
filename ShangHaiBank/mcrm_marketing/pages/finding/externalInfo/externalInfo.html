<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>外部数据查询</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../../common/AppBooter.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">外部信息</h1>
		</header>
		<div class="mui-content dark-bg">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-group" id="list1">
						<li class="mui-table-view-cell toolHover">
							<a class="mui-navigate-right" onclick="goMarketingCircle(1);">
								<span class="mui-icon icon-address-book"></span>
								工商查询接口
							</a>
						</li>
						<li class="mui-table-view-cell toolHover">
							<a class="mui-navigate-right" onclick="goMarketingCircle(2);">
								<span class="mui-icon icon-profile"></span>
								个人身份查询接口
							</a>
						</li>
						<li class="mui-table-view-cell toolHover">
							<a class="mui-navigate-right" onclick="goMarketingCircle(3);">
								<span class="mui-icon icon-stack"></span>
								学历查询接口
							</a>
						</li>
					</ul>
				</div>
			</div>			
		</div>
	</body>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('.mui-scroll-wrapper').scroll();
		function goMarketingCircle(num){
			if(num==1){
				var url = 'compdataQueryList.html';
				_App.util.goPage(url,{
					pageId:'compdataQueryList-id',
					refresh:true
				});
			}else if(num==2){
				_App.util.goPage('personalLists.html', "none");
			}else if(num==3){
				_App.util.goPage('degreeLists.html', "none");
			}
		}
	</script>

</html>
