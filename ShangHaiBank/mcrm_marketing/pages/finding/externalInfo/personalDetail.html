		<script>
			//App配置信息
			var appConfig = {
				tabConfig: {
					titileId: 'title',
					preLoadPages: true
				},
				uiReady: function() {},
				deviceReady: function() {
					mui('.mui-scroll-wrapper').scroll();
//					var peContent = document.getElementById('peContent');
//					var btLogin = document.getElementById('btLogin');
//					var perSearch = document.getElementById('perSearch');
//					//搜索列表
//					var userName = document.getElementById('userName');
//					var userPassword = document.getElementById('userPassword');
//					var icname = document.getElementById('icname');
//					var icno = document.getElementById('icno');
					//获取个人信息id
					var ids = _App.util.getUrlParamByName('id');
					//监听搜索按钮是否被点击
					mui.plusReady(function(){
						var ws=plus.nativeUI.showWaiting();
						var data={
							ids:ids
						}
						mui.ajax({
						    	type : "get",
						  		url :basePath+'mobilePersonalAction!getStore.json',
								data : data,
						 		cache: false,
						   		dataType: "json",
						   		success : function(response){
									if(response.code==200){
										var data=response.data[0];
										var formerName=data.FORMERNAME;
										if(formerName==""||formerName==null){
											formerName="无";
										}
										peContent.children[0].children[0].innerHTML='<ul class="mui-table-view mui-table-view-group">'
											+'<li class="mui-table-view-cell">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<a>'+data.NAME+'</a><font>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族：<a>'+data.NATION+'</a></font></p>'
											+'<p class="pClass" style="margin-top: 15px;">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：<a>'+data.SEX+'</a><font>出生日期：<a>'+data.BIRTHDATE+'</a></font></p>'
											+'<p class="pClass" style="margin-top: 15px;">婚姻状况：<a>'+data.MARTIAT+'</a><font>查询结果：<a>'+data.CITIZENIDRESULT+'</a></font></p>'
											+'</div>'
											+'</li>'
											+'</ul>'
											+'<ul class="mui-table-view mui-table-view-group">'
											+'<li class="mui-table-view-cell mui-media">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">曾&nbsp;&nbsp;用&nbsp;&nbsp;名：<a>'+formerName+'</a></p>'
											+'</div>'
											+'</li>'
											+'<li class="mui-table-view-cell mui-media">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">身份证号：<a>'+data.CITIZENIDNUMBER+'</a></p>'
											+'</div>'
											+'</li>'
											+'<li class="mui-table-view-cell mui-media">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">教&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;育：<a>'+data.EDUCATION+'</a></p>'
											+'</div>'
											+'</li>'
											+'</ul>'
											+'<ul class="mui-table-view mui-table-view-group">'
											+'<li class="mui-table-view-cell mui-media">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">公&nbsp;&nbsp;&nbsp;&nbsp;司</p>'
											+'<div class="mui-table-view-cell-bt" style="margin-right: -15px;"></div>'
											+'<p class="pClass"><a>'+data.COMPANY+'</a></p>'
											+'</div>'
											+'</li>'
											+'<li class="mui-table-view-cell mui-media">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">籍&nbsp;&nbsp;&nbsp;&nbsp;贯</p>'
											+'<div class="mui-table-view-cell-bt" style="margin-right: -15px;"></div>'

											+'</div>'
											+'</li>'
											+'<li class="mui-table-view-cell mui-media">'
											+'<div class="mui-media-body">'
											+'<p class="pClass">居住地</p>'
											+'<div class="mui-table-view-cell-bt" style="margin-right: -15px;"></div>'
											+'<p class="pClass"><a>'+data.ADDRESS+'</a></p>'
											+'</div>'
											+'</li>'
											+'</ul>';
										ws.close();
										peContent.style.display="block";
									}else{
										ws.close();
										mui.alert(response.msg);
									}
	       					},

				         			mui.alert("网络连接出错或服务端未开启!");
