		<script>

			mui('#ulId').on('tap','.mui-table-view>.mui-table-view-cell',function(){
		   		var ids=this.getAttribute('id');
				_App.util.goPage('degreeDetail.html?ids='+ids, "none");
			});
			
			mui('.mboSearch').on('tap','.mui-icon.mui-icon-search',function(){
				var condition;
				var content = document.getElementById("keySearch").value;
				condition = {
					content : content
				};
				var wt = plus.nativeUI.showWaiting();
				//加载数据
				appConfig.pageInfoConfig.url = basePath + 'mobileDegreeAction.json?condition=' + JSON.stringify(condition);
				_App.init(appConfig);
				var pageQuery = _App.scroller;
				if (pageQuery) {
					pageQuery.loadData(true); //flag :true 下拉;false 上拉
					wt.close();
				};
			});
		</script>
