<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>企业信息查询</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../../common/AppBooter.js" ></script>
		<script type="text/javascript" src="../../../../frame/MK-App-Scroll-Patch.js" ></script>
		<style>
			.basicInfoMenu>a>span{position: absolute;display: block;float: left; text-align: center;width: 100%;overflow: hidden;height: 20px;line-height: 20px;top: 50%;margin-top: 10px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		   	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">企业详情</h1>
		</header>
		<nav class="mui-bar mui-bar-tab mui-o-nav">
			<a class="mui-tab-item /*mui-active*/" href="#">
				<span class="mui-icon icon-bubbles3"></span>
				<span class="mui-tab-label">吐槽</span>
			</a>
			<a class="mui-tab-item"  href="#">
				<span class="mui-icon icon-share2"></span>
				<span class="mui-tab-label">分享</span>
			</a>
			<a class="mui-tab-item" href="#">
				<span class="mui-icon icon-star-empty"></span>
				<span class="mui-tab-label">关注</span>
			</a>
			<a class="mui-tab-item" href="#">
				<span class="mui-icon icon-file-text2"></span>
				<span class="mui-tab-label">决策报告</span>
				
			</a>
		</nav>
		<div class="mui-content dark-bg">
			<div class="mui-scroll-wrapper mui-fullscroll">
				<div class="mui-scroll">
					<div class="basicInfo">
						<div class="bi-Pic icon-images"><!--如果有企业图片或 LOGO 请打开img标签并删除icon-images类名 <img src=""/>--></div>
						<div class="bi-name">北京某科技股份有限公司</div>
						<div class="bi-type">股份有限公司（外资、未上市）<span>在业</span></div>
						<div class="bi-link">
							<a href="#" class="icon-tree">企业图谱</a>
							<a href="javascript:mui.toast('被浏览1029次');" class="icon-eye">1029</a>
							<a href="#" class="icon-phone">联络信息</a>
						</div>
						<div class="bi-bainfo">
							<p><span>法定代表人</span><span>张三</span></p>
							<p><span>注册资金</span><span>5120万元&nbsp;&nbsp;人民币</span></p>
							<p><span>成立日期</span><span>2009-17-20</span></p>
						</div>
					</div>
					<div class="basicInfoMenu">
						<a class="icon-bookmark bc1"><span>工商信息</span></a>
						<a class="icon-users bc2"><span>投资人</span></a>
						<a class="icon-office bc3"><span>对外投资</span></a>
						<a class="icon-codepen bc4"><span>专利</span></a>
						<a class="icon-tree bc3"><span>组织机构</span><i>hot</i></a> 
						<a class="icon-file-text2 bc1"><span>商品贸易</span><i>hot</i></a>
						<!--<a class="icon-file-text bc6"><span>法院公告</span></a>
						<a class="icon-hammer2 bc6"><span>法院判决</span></a>
						<a class="icon-forrst bc6"><span>失信信息</span></a>
						<a class="icon-shield bc6"><span>被执行人</span></a>-->
						<a class="icon-clipboard bc6"><span>企业年报</span><b>12</b></a>
						<a class="icon-book bc6"><span>著作权</span><b>9</b></a>
						<a class="icon-price-tag bc6"><span>商标展示</span><b>42</b></a>
						<a class="icon-trophy bc6"><span>企业证书</span><b>37</b></a>
						<a class="icon-newspaper bc6"><span>企业新闻</span><b>8</b></a>
						<a class="icon-user-plus bc6"><span>企业招聘</span><b>21</b></a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('.mui-scroll-wrapper').scroll();	
		mui('.basicInfoMenu').on('tap','a',function(){
			var cla=this.getAttribute('class');
			if(cla.indexOf('icon-bookmark')!=-1){
				_App.util.goPage('compdataExhibition.html');
			}else if(cla.indexOf('icon-users')!=-1){
				_App.util.goPage('compdataExhibition.html?type='+"0");
			}else if(cla.indexOf('icon-office')!=-1){
				_App.util.goPage('compdataabroad.html');
			}else if(cla.indexOf('icon-codepen')!=-1){
				_App.util.goPage('codepen.html');
			}else if(cla.indexOf('icon-tree')!=-1){
				_App.util.goPage('tree.html');
			}else if(cla.indexOf('icon-file-text2')!=-1){
				_App.util.goPage('product.html');
			}
			else{
				plus.nativeUI.toast('暂无相关记录',{verticalAlign:'center'}); 
			}
		});
	</script>
</html>
