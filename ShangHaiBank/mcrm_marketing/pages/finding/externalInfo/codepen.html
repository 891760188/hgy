<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../../common/AppBooter.js"></script>
		<style>
			.has-search-silder {
				margin-top: 40px;
			}
			/*font{
				font-size: 14px;
				color: darkgrey;
				position: absolute;

			}*/
			
			.mui-ellipsis {
				color: darkgrey;
			}
			
			.mui-media-body {

			}
			
			p {
				margin-top: 5px;
			}
			
			.mui-media-body {
				color: #007aff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">专利</h1>
		</header>
		<div class="mui-content dark-bg">
			<div id="sdiv" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view" id="list1">
						<li class="mui-table-view-cell toolHover">
							<a class="mui-navigate-right">
								摩托车轮胎全合成胎冠胶
								<p>法律状态：授权</p>
								<p>公布日：2016-02-23</p>
							</a>
						</li>
						<li class="mui-table-view-cell toolHover">
							<a class="mui-navigate-right">
								自助贷款机

							</a>
						</li>
						<li class="mui-table-view-cell mui-media toolHover">
							<a class="mui-navigate-right">

				</div>
			</div>
		</div>
		<script>
			/*
			 * 设置好sdiv的高度
			 */
			var set_muicontent_style = "padding-top: "+_androidSUBHeight;
			
			
			mui.init({
				swipeBack: false
			});
			mui('.mui-scroll-wrapper').scroll();
			mui('.mui-table-view').on('tap','.mui-table-view-cell',function(){
				_App.util.goPage('codepenDetail.html');
			});
			
			var sdiv=document.getElementById('sdiv');
			sdiv.style = ""+set_muicontent_style;
			mui.plusReady(function(){ 
				var _androidSUBHeight_value = _androidSUBHeight.replace("68");
				var s=document.querySelector('body').scrollHeight-document.querySelector('header').scrollHeight-document.querySelector('nav').scrollHeight+1*_androidSUBHeight_value;
				sdiv.style.height=s+'px';
			});
		</script>

	</body>

</html>
