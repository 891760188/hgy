<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文档查看</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
		<!-- 公共资源引用-->
		<script src="../../common/AppBooter.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">文档查看</h1>
		</header>
		<script>
			mui.init({
				scalable: true,
				screenLockOrientation: true
			});
			var files = _App.util.getUrlParamByName('file');
			mui.plusReady(function() {
				var ws = plus.nativeUI.showWaiting();
				var main = plus.webview.currentWebview();
				var content = plus.webview.create('thinkTankTopSees.html', 'thinkTankTopSees.html', {
					top: '45px',
					bottom: '0px',
					bounce: 'vertical'
				});
				main.append(content);
				content.addEventListener('loaded', function() {
					//mui.toast("加载完毕"); //运行到这里会控制台会显示plus is not defined
					content.evalJS(('open("' + files + '")'));
					ws.close();
				});
			});
		</script>
	</body>

</html>
