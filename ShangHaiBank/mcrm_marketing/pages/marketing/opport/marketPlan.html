<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>确认方案</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--公共js-->
		<script src="../../common/AppBooter.js"></script>
		<script src="marketPlan.js"></script>
		<style>
			.mui-input-group:after{background-color: #f0f8fe;}
			.mui-input-group:last-child:after{background: none;}
			
		</style>
	</head>
	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">确认方案</h1>
		</header>
	
		<div class="mui-content dark-bg">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<div class="dark-input mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-scroll-step">
						<div class="mui-scroll ">
							<a class="mui-control-item  c7" href="javascript:marketDetail();">商机录入</a>
							<b></b>
							<a class="mui-control-item c1" href="javascript:marketDetail();">确定方案</a>
							<b></b>
							<a class="mui-control-item c6" href="javascript:marketDetail();">业务落地</a>
						</div>
					</div>					
					<form class="mui-input-group">
						<div class="mui-input-row mui-select ">
		                   <label>营销产品：</label>
		                   <input id="productName" type="text" class="mui-input-clear" placeholder="选择营销产品" readonly="true" onclick="selectProduct();">
		                    <!--select>
		                        <option value="1">钢贸企业供应链融资</option>
		                        <option value="2">流动资金贷款</option>
		                        <option value="3">商铺抵押贷款</option>
		                        <option value="4">票据贴现</option>
		                    </select-->
	                    </div>
	                    
	                    <div class="mui-input-row">
							<label style="width: 45%;">产品经理介入：</label>
							<div class="mui-switch mui-switch-blue mui-active" style="float: left;" id="switchBtnId" onClick="changeStatus();">
								<div class="mui-switch-handle"></div>
							</div>
							<span class="mui-icon mui-icon-search ys-icoBt" onclick="selectData();"></span>
						</div>
						<div id="contentDivId" class="ys-minView">
							请选择数据！
						</div>
						
						
						<!--若是营销方案，请将选择返回后的营销方案详情追加到这里-->
						
						<div class="mui-button-row">
							<button type="button" class="mui-btn mui-btn-danger" onclick="save();">完    成</button>
							<button type="button" class="mui-btn mui-btn-danger" onclick="cancel();">返   回</button>
						</div>
					</form>
			</div>
		</div>
		</div>
	</body>
	<script>
		mui.init({
			swipeBack:true//启用右滑关闭功能
			
		});
		
		mui('.mui-scroll-wrapper').scroll();
	</script>
</html>
