		window.document.querySelector("#custName").addEventListener('input',function(){
			var _cql=window.document.querySelector("#custQueryList");
			if(this.value.length!=0){
				_cql.style.display='block';
			}
			else{
				_cql.style.display='none';
			}
		});
		
		mui('#custQueryList').on('tap','p',function(){
			window.document.querySelector("#custName").value=this.innerText;
			window.document.querySelector("#bodyCodeId").value='033839388';
			window.document.querySelector("#custQueryList").style.display='none';
		});
		
		function save(){//600040439305 600034258813 600009013634
			var roleType = plus.storage.getItem("roleType_");
			var userName = document.getElementById("custName").value;
			if(!userName){
				mui.alert("请选择客户！");
				return false;
			}
			var bodyCodeId = document.getElementById("bodyCodeId").value;
			var zcgmvalue = document.getElementById("t2").value;
			if(1*zcgmvalue >= 5000){
				mui.alert("资产规模超5000万，给团队长发短信中...");
			}
			var vmap = {"custName":userName,"bodyCode":bodyCodeId};
			var newAddOpportunity = plus.storage.getItem("newAddOpportunity");
			if(!newAddOpportunity){
				newAddOpportunity = [];
			}else{
				newAddOpportunity = JSON.parse(newAddOpportunity);
			}
			newAddOpportunity.push(vmap);
			plus.storage.removeItem("newAddOpportunity");
			plus.storage.setItem("newAddOpportunity",JSON.stringify(newAddOpportunity));
			
			mui.fire(backPage,'newAddOppBackEvent__',{
			  	 isNewAdd:1,
			  	 
			});
			
			if(undefined != backPage2){
				mui.fire(backPage2,'newAddOppBackEvent2__',{
			  	 isNewAdd:1,
			  	 
			});
			}
			mui.back();
		}
		
		function cancle(){
			mui.back();
		}
