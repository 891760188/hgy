<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>业务落地</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--公共js-->
		<script src="../../common/AppBooter.js"></script>
		<script src="doOpportunity.js"></script>
		<style>
			.mui-input-group:last-child:after{background: none;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">业务落地</h1>
		</header>

		<div class="mui-content dark-bg">
			
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-scroll-step dark-input">
						<div class="mui-scroll">
							<a class="mui-control-item c7" href="javascript:marketDetail();">商机录入</a>
							<b></b>
							<a class="mui-control-item c7" href="javascript:marketDetail();">确定方案</a>
							<b></b>
							<a class="mui-control-item c1" href="javascript:marketDetail();">业务落地</a>
						</div>
					</div>		
					<form class="mui-input-group">

						<div class="ys-custTitle">商机基本信息
						</div>
						<div class="ys-custInfo">
							<p><b>客户名称：</b><span>北京进出口有限公司</span></p>
							<p><b>所属行业：</b><span>IT企业</span></p>
							<p><b>营销产品：</b><span>流动资金贷款</span><span>、现金管理</span></p>
							<p><b>产品经理：</b><span>方成平</span><span class="mui-icon mui-icon-chatbubble" onClick="toChat2('方成平');return false;"></span></p>
							
							<!--p><b>营销方案：</b><span> 出口企业融资营销方案</span></p-->
		                    <p><b>主办机构：</b><span>北京中关村支行</span></p>
							<p><b>主办客户经理：</b><span>陈一峰</span><span class="mui-icon mui-icon-chatbubble" onClick="toChat2('陈一峰');return false;"></span></p>
							<p><b>主办客户经理电话：</b><span>010-99999999</span><span class="mui-icon mui-icon-phone" onClick="hrefClick();"><a href="tel:010-99999999" id="telId"></a></span></p>
		                    <p><b>商机描述：</b><span>商机描述</span></p>
						</div>
						
						
						<div class="mui-input-row">
							<label style="width: 45%;">确认落地：</label>
							<div class="mui-switch mui-switch-blue mui-active" style="float: left;" id="switchBtnId" onClick="changeStatus();">
								<div class="mui-switch-handle"></div>
							</div>
							
						</div>
						
						<div id="doPlan">
							<div class="mui-input-row">
								<label>落地规模：</label>
								<input id="doScale" type="text" class="mui-input-clear" placeholder="落地规模(万元)">
							</div>
							
							<div class="mui-input-row">
								<label>落地产品：</label>
								
								<input id="prodChooseId" type="text" readonly="true" class="mui-input-clear" placeholder="--选择--">
							</div>
							
							<div class="mui-input-row">
								<label>落地描述：</label>
							</div>
						</div>
						<div id="canclePlan" style="display:none;">

							<div class="mui-input-row">
								<label>放弃原因：</label>
							</div>
						</div>
						
						<div class="mui-input-row" style="height:5em;">
							<textarea id="t2" type="text" class="mui-input-clear" placeholder="描述"></textarea>
						</div>

						<div class="mui-button-row">
							<button type="button" class="mui-btn mui-btn-danger" onclick="save();">保   存</button>
							<button type="button" class="mui-btn mui-btn-danger" onclick="cancle();">返   回</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</body>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('.mui-scroll-wrapper').scroll();
		
	</script>

</html>
