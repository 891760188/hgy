	<body>

							</a>

							</a>

			<div id="nextLevel" style="position: absolute;right: 84px;z-index: 100;top: 380px;width: 85px;"><img src="../wc.png" style="width: 100%;" /></div>

			<button id="nextLevel">完成</button>
		</div>-->

		mui('.an-min-wrapper').scroll({
			startY: -(_h - 50)
		}); //
		mui('.an-form-wrapper').scroll();
		document.querySelector('.myShade').addEventListener('tap', function() {
			closeShade();
			mui.back();
		});
		document.querySelector('#ballon').addEventListener('tap', function() {
			closeShade();
			mui.back();
		})
