<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <!--屏幕缩放-->
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <!--全屏显示-->
	    <meta name="apple-mobile-web-app-capable" content="yes">
		<!--顶部状态条颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">   
	   <title>地图视图</title>
		<script src="../../common/AppBooter.js"></script>
	</head>
	<!--A1底部导航webview模式-->
	<body>
		<script type="text/javascript" charset="utf-8">
				var appConfig = {
					tabConfig:{
						titileId: 'title',
						preLoadPages: true,
						isHomePage:true
					},
					uiReady: function() {
						//自定义事件，模拟点击“首页选项卡”
						document.addEventListener('gohome', function() {
							var defaultTab = document.getElementById("defaultTab");
							//模拟首页点击
							mui.trigger(defaultTab, 'tap');
							//切换选项卡高亮
							var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
							if (defaultTab !== current) {
								current.classList.remove('mui-active');
								defaultTab.classList.add('mui-active');
							}
						});
					},
					deviceReady: function() {}
				};
			_App.init(appConfig);
		</script>
	
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="signCount.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">内勤</span>
			</a>
			<a id="defaultTab" class="mui-tab-item" href="outCounts.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">外勤</span>
			</a>
			<a class="mui-tab-item" href="signMap.html">
				<span class="mui-icon mui-icon-map"></span>
				<span class="mui-tab-label">外勤足迹</span>
			</a>
			
		</nav>
	</body>
</html>
