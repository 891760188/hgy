<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>签到统计</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../../common/AppBooter.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PwtEGYwzpanIhIoeNQj9N4Xb"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			b {
				font-weight: normal;
			}
			i{font-style: normal;}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.myProgressParent {
				width: 180px;
				height: 5px;
				background-color: #efeff4;
				position: absolute;
				left: 100px;
				top: 20px;
			}
			
			.myProgress {
				width: 0px;
				height: 5px;
				background-color: #f99900;
				position: absolute;
			}
			
			.sliceFor3 {
				width: 33%;
				height: 60px;
				float: right;
				margin-top: 20px;
				text-align: center;
			}
			.sliceFor3 >i{display: block;padding-bottom: 10px;}
			.sliceFor3 >span{color: #4896cd;font-size: 30px;}
			.bder {
				border-left: 2px solid #efeff4;
				border-right: 2px solid #efeff4;
			}
			/*--------------------------------------------------------*/
			.chart {
				height: 400px;
				margin: 0px;
				padding: 0px;
			}
			
			.mui-popover {
				width: 290px;
			}
			
			.date-Cell {
				margin: 8px 8px 8px 60px;
				min-height: 80px;
				padding: 5px 8px;
				background-color: #fffdfb;
				box-shadow: 0px 1px 1px #ddd;
				position: relative;
				border-radius: 3px
			}
			
			.date-Cell>div.dc-ico {
				position: absolute;
				right: 10px;
			}
			
			.date-Cell>div.dc-ico>b {
				font-size: 12px;
				color: #666;
				margin-left: 5px;
			}
			
			.dc-time {
				width: 47px;
				position: absolute;
				left: -52px;
				top: 0;
				line-height: 18px;
			}
			
			.dc-time>b {
				display: block;
				border-radius: 3px;
				background-color: #fffdfb;
				box-shadow: 0px 1px 1px #ddd;
				text-align: center;
				font-size: 20px;
				padding: 5px 0;
			}
			
			.dc-time>b>i {
				clear: left;
				display: block;
				text-align: center;
				font-style: normal;
				font-weight: normal;
				font-size: 14px;
			}
			
			.dc-time>span {
				display: block;
				text-align: center;
				font-size: 14px;
				color: #6d655f;
				line-height: 30px;
				background-color: #E4E3E6;
			}
			
			.date-Cell>p {
				padding: 3px 0;
				margin: 0;
				line-height: 20px;
				display: block;
				font-size: 14px;
				color: #777;
			}
			
			.date-Cell>.dc-time+p {
				font-size: 16px;
				color: #555;
			}
			
			.date-Cell>p>b {
				color: #777;
				font-weight: normal;
				font-size: 14px;
			}
			
			.date-Cell>p>i {
				font-style: normal;
				padding-right: 2px;
				font-size: 14px;
			}
			
			.date-Cell>p.dc-title {
				color: #555;
			}
			
			.c2 {
				color: #00aaff!important;
			}
			
			.mui-search-slider>.mui-slider-group .mui-slider-item:last-child {
				height: 60px!important;
				min-height: 200px!important;
			}
			
			.has-search-silder {
				margin-top: 39px;
			}
			
			.mui-search-slider>.mui-slider-group .mui-slider-item:last-child {
				min-height: 135px!important;
			}
			
			.popSignONn {
				font-size: 35px;
				margin-bottom: 5%;
				margin-left: calc((100% - 35px) / 2);
			}
			
			
			/**
			 * 列表布局st
			 */	
			 i{font-style: normal;}
			 .centDiv{width: 240px;}
			 .leftIconDiv{position: absolute;top: 0px;right: 0px;width: 50px;height: 100%;}
			 .leftIconDiv>span{font-size: 34px;margin-top: ;position: absolute;top: calc((100% - 34px) / 2);right: 13px;}
			 /**end
			
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">签到统计</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#item1mobile">
						团队
					</a>
					<a class="mui-control-item" href="#item2mobile">
						我的
					</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div id="list1">
									<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
										<a class="mui-control-item icon-search" href="#item1mobile">搜索</a>
										<a class="mui-control-item" href="#item2mobile"><span class="mtIcoDro icon-play3">历史查询</span></a>
									</div>
									<ul class="mui-table-view mui-table-view-group">
										<li class="mui-table-view-cell">
											<b style="float: left;">考勤人数</b>
											<span style="float: right;">209人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">正常考勤</b>
											<div class="myProgressParent"><span class="myProgress"></span></div>
											<span style="float: right;">0人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">迟到</b>
											<div class="myProgressParent"><span class="myProgress" style="width: 15px;"></span></div>
											<span style="float: right;">9人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">早退</b>
											<div class="myProgressParent"><span class="myProgress" style="width: 15px;"></span></div>
											<span style="float: right;">9人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">未打卡</b>
											<div class="myProgressParent"><span class="myProgress"></span></div>
											<span style="float: right;">0人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">请假</b>
											<div class="myProgressParent"><span class="myProgress"></span></div>
											<span style="float: right;">0人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">加班</b>
											<div class="myProgressParent"><span class="myProgress"></span></div>
											<span style="float: right;">0人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">拜访</b>
											<div class="myProgressParent"><span class="myProgress"></span></div>
											<span style="float: right;">0人</span>
										</li>
										<li class="mui-table-view-cell">
											<b style="float: left;">位置异常</b>
											<div class="myProgressParent"><span class="myProgress"></span></div>
											<span style="float: right;">0人</span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div style="width: 100%;height: 100px;background: white;">
									<div class="sliceFor3">
										<i>实际工作</i>
										<span>5.1</span>
										<b>小时</b>
									</div>
									<div class="sliceFor3 bder">
										<i>应出勤</i>
										<span>--</span>
										<b>天</b>
									</div>
									<div class="sliceFor3">
										<i>正常出勤</i>
										<span>0</span>
										<b>天</b>
									</div>
								</div>
								<!--承载数据div-->
								<div id="ulId">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="signStatistic.js"></script>
			<script>
				mui.init();
				mui('.mui-scroll-wrapper').scroll();
				
			</script>
	</body>

</html>
