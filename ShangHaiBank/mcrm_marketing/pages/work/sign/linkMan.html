		<script>
			mui.init({
				swipeBack: false
			});
			var  test = _App.util.getUrlParamByName("test");
			var backPage=_App.util.getUrlParamByName('pageViewId');
			(function($) {
				//自适应高度
				var _header = document.querySelector('header.mui-bar');
				var _slider = document.querySelector('div.mui-slider-indicator');
				var _h = (document.body.offsetHeight - _header.offsetHeight-_slider.offsetHeight) + 'px';
				document.getElementById("item1mobile").style.height=_h;
				document.getElementById("item2mobile").style.height=_h;
				//Accordion
				YSUI.Accordion("colAcd");
				//scroll
				$('.mui-scroll-wrapper').scroll();
			})(mui);
			mui('#item1mobile').on('tap','.ys-accNode',function(){
				eval(this.getAttribute('data-fn'));
			});
			mui('#item1mobile').on('tap','.mui-icon',function(){
				eval(this.getAttribute('data-fn'));
				return false;			
			});		
			mui('#item2mobile').on('tap','.ys-accNode',function(){
				eval(this.getAttribute('data-fn'));
				return false;			
			});
			mui('#item2mobile').on('tap','.mui-icon',function(){
				eval(this.getAttribute('data-fn'));
				return false;			
			});	
			var nameObj = "";
			var t=null;
			function selectedNode(obj,name){
//				nameObj = name;
				if(test=="抄送"){
					nameObj = nameObj + name +" ";
					obj.classList.add('icon-radio-unchecked');
					if(obj.classList.contains("icon-radio-checked")){
						
						obj.classList.remove('icon-radio-checked');
						obj.classList.add('icon-radio-unchecked');
					}
					else{
						obj.classList.remove('icon-radio-unchecked');
						obj.classList.add('icon-radio-checked');
					}
					return;
				}else{
					nameObj = "";
					nameObj = name;
				}
				if(t==null){
					t=obj;
				}else if(t!=obj){
					t.classList.add('icon-radio-unchecked');
					t.classList.remove('icon-radio-checked');
					t=obj;
				}
				if(obj.classList.contains("icon-radio-checked")){
					
					obj.classList.remove('icon-radio-checked');
					obj.classList.add('icon-radio-unchecked');
				}
				else{
					obj.classList.remove('icon-radio-unchecked');
					obj.classList.add('icon-radio-checked');
				}				
			};
			function backFn(){
				if(nameObj==""){
					mui.toast("您没有选择任何联系人!");
					return;
				}
				//返回pageId
				 backPage= plus.webview.getWebviewById(backPage);
				//选择办理人
				mui.fire(backPage,'fieldSignUrl_link',{
			   		name:nameObj
			  	});
               plus.webview.currentWebview().close();
			}
		
		</script>
