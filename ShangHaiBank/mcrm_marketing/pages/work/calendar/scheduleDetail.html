	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('.mui-scroll-wrapper').scroll();
	    initDetail();
	   //评论
	   document.getElementById("commonId").addEventListener('tap',function() {
				showPrompt(this,"");//评论
		});	
	   //点赞	
       document.getElementById("suportId").addEventListener('tap', function() {
       	    
       	    var isSup = this.getAttribute("data-issup");
			if(isSup == "0"){
				doSuppport(this,SCHEDULE_TYPE,recordId,supBackSch);
			}else{
				cancleSupport(this,SCHEDULE_TYPE,recordId,cancleSupBackSch);
			}

		});		
	   //关注
	  document.getElementById("focusId").addEventListener('tap', function() {
          var isSup = this.getAttribute("data-issup");
            if(isSup == "0"){
				doFocus(this,SCHEDULE_TYPE,recordId,focBackSch);
			}else{
				cancleFocus(this,SCHEDULE_TYPE,recordId,cancleFocBackSch);
			}

		});	
	  //评论列表
	  document.getElementById("comm_btn").addEventListener('tap', function() {
          var condition = {};
		  condition.typeId = SCHEDULE_TYPE;
		  condition.recordId = recordId;
          loadCommData(condition);
          
          this.style.background = "orange";
          document.getElementById("sup_btn").style.background = "";

		});	
	  //点赞列表
	  document.getElementById("sup_btn").addEventListener('tap', function() {
          var condition = {};
		  condition.typeId = SCHEDULE_TYPE;
		  condition.recordId = recordId;
		  loadSupData(condition);
		  
		  this.style.background = "orange";
          document.getElementById("comm_btn").style.background = "";

		});	
	var condition = {};
		  condition.typeId = SCHEDULE_TYPE;
		  condition.recordId = recordId;
//		  loadSupData(condition);
	var backPage;
    function plusReady(){
  	    //初始化当前日期日程数据
        var condition = {};
		condition.typeId = "SCHEDULE";
		condition.recordId = recordId;
        loadCommData(condition);
        
        //返回页面
        backPage = plus.webview.getWebviewById("calendar_id");
	}
	if(window.plus){
		plusReady();
	}else{
		document.addEventListener("plusready",plusReady,false);
	}
	function cancelSale() {
		var obj = mui("#commonTent")[0];
		obj.value = "";
		mui('#popover2').popover('toggle');
	}
	/**
	 * 分享
	 */
	function doShare(){
			cutScreen("list1",function(data){
				plus.storage.removeItem("_shareImgPath_")
				plus.storage.setItem("_shareImgPath_",data);
				var url = "../../finding/share/share.html?cwebviewObjId="+currentId+"&bizType=SCH&bizId="+recordId;
					_App.util.goPage(url, {
					pageId: 'share_id',
					refresh: true
				});
			});
		}
