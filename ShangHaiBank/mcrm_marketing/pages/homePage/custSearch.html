<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>驾驶舱</title>
		<script type="text/javascript" src="../common/AppBooter.js"></script>
		<script type="text/javascript" src="custSearch.js"></script>
		<style>
			.ys-tagTitle {
				border: none;
			}
			
			.ys-tagTitle:first-child {
				margin-top: 8px;
			}
			
			.keywordsList {
				display: none;
				position: absolute;
				background-color: #fff;
				overflow: auto;
				width: 100%;
				min-height: 100%;
				z-index: 100;
				top: 44px;
			}
			
			.keywordsList>p {
				display: block;
				border-bottom: 1px #c8c7cc solid;
				line-height: 42px;
				height: 42px;
				padding-left: 10px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: #444;
				margin: 0;
			}
			
			.keywordsList>p:before {
				color: #666;
				margin-right: 5px;
				font-size: 14px;
			}
			
			.keywordsList>p:active {
				color: #ea5404;
				background-color: #fef2cf;
			}
			
			.keywordsList>p:active:before {
				color: #ea5404;
			}
			
			.hdSearch {
				display: block;
				padding: 8px;
				position: relative;
			}
			
			.ys-tagTitle>i {
				font-size: 12px;
				padding-right: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-white">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="headSearch">
				<input type="text" id="searchName" class="txtSearch" placeholder="请输入关键字…" />
				<i class="icon-line-17"></i>
				<span class="icon-line-22"></span>
			</div>
		</header>
		<div id="eventMesList" class="keywordsList">
			<p class="icon-search">存款余额</p>
			<p class="icon-search">我的商机</p>
			<p class="icon-search">对公存款</p>
			<p class="icon-search">个人存款</p>
		</div>
		<div id="custInfo1" class="keywordsList">
			<ul class="mui-table-view" id="ulId">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:goPage('../mycustomers/customer-detail.html');">
						<img class="mui-media-object mui-pull-left" src="../../images/muwu.jpg">
						<div class="mui-media-body">
							<div id="tq">天琪科技有限公司</div>
							<p class='mui-ellipsis'>企业</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div id="custInfo2" class="keywordsList">
			<ul class="mui-table-view" id="ulId">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:goPage('../mycustomers/customer-detail.html');">
						<img class="mui-media-object mui-pull-left" src="../../images/muwu.jpg">
						<div class="mui-media-body">
							<div id="pd">鹏达科技有限责任公司</div> 
							<p class='mui-ellipsis'>企业</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div id="custInfo3" class="keywordsList">
			<ul class="mui-table-view" id="ulId">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="javascript:goPage('../mycustomers/customer-detail.html');">
						<img class="mui-media-object mui-pull-left" src="../../images/muwu.jpg">
						<div class="mui-media-body">
							<div id="ty">钢铁冶炼有限公司</div>
							<p class='mui-ellipsis'>企业</p>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="mui-content">
			<div class="mui-scroll-wrapper mui-nofootscroll">
				<div class="mui-scroll">
					<div class="ys-tagTitle"><i class="icon-line-81"></i>最近搜索的</div>
					<div class="minTags" id="historyCustList">
						<!--<span class="minTag zhfx">
							存款综合分析
						</span>
						<span class="minTag ygpm">
							员工排名
						</span>
						<span class="minTag jjcx">
							奖金查询
						</span>
						<span class="minTag" onclick="grck()">
							个人存款余额
						</span>-->
					</div>
				</div>
			</div>
			<script>
				mui('.mui-scroll-wrapper').scroll();
				mui('#eventMesList').on('tap', 'p', function() {
					window.document.querySelector("#searchName").value = this.innerText;
					var _cql = window.document.querySelector("#eventMesList");
//					_cql.style.display = 'none';
				});
				mui('#custInfo1').on('tap', 'p', function() {
					window.document.querySelector("#searchName").value = document.getElementById('tq').innerHTML;
					var _cql = window.document.querySelector("#custInfo1");
					_cql.style.display = 'none';
					window.document.querySelector("#searchName").value = '';
					go2CustDetail(document.getElementById('tq').innerHTML);
				});
				mui('#custInfo2').on('tap', 'p', function() {
					window.document.querySelector("#searchName").value = document.getElementById('pd').innerHTML;
					var _cql = window.document.querySelector("#custInfo2");
					_cql.style.display = 'none';
					window.document.querySelector("#searchName").value = '';
					go2CustDetail(document.getElementById('pd').innerHTML);
				});
				mui('#custInfo3').on('tap', 'p', function() {
					window.document.querySelector("#searchName").value = document.getElementById('ty').innerHTML;
					var _cql = window.document.querySelector("#custInfo3");
					_cql.style.display = 'none';
					window.document.querySelector("#searchName").value = '';
					go2CustDetail(document.getElementById('ty').innerHTML);
				});
				document.getElementById("searchName").addEventListener('input', function() {
//					contentJudge();
					var _s = this.value;
					var _cql1 = window.document.querySelector("#eventMesList");
					var _cql2 = window.document.querySelector("#custInfo1");
					var _cql3 = window.document.querySelector("#custInfo2");
					var _cql4 = window.document.querySelector("#custInfo3");
					_cql1.style.display = 'none';
					_cql2.style.display = 'none';
					_cql3.style.display = 'none';
					_cql4.style.display = 'none';
					if(contentJudge(_s,"存款") == '1') {
						_cql1.style.display = 'block';
					} else if(contentJudge(_s,"天琪科技有限公司") == '1') {
						_cql2.style.display = 'block';
					} else if(contentJudge(_s,"鹏达科技有限责任公司") == '1') {
						_cql3.style.display = 'block';
					} else if(contentJudge(_s,"钢铁冶炼有限公司") == '1') {
						_cql4.style.display = 'block';
					}
				})
				var contentJudge = function(content1,content2){
					var length = content2.length;
					for(var a = 1;a < length+1;a++){
						if(content1 == content2.substring(0,a)){
							return 1;
						}
					}
					return 0;
				}
				var go2CustDetail = function(company) { //进入对公客户详情
//					localStorage.removeItem('_custInfoHistory');
					var custInfo = localStorage.getItem('_custInfoHistory');
					var arrayData = new Array();
					if(custInfo == null){
						arrayData[0] = company;
						localStorage.setItem('_custInfoHistory',arrayData);
					}else{
						custInfo = localStorage.getItem('_custInfoHistory').split(',');
						var length = custInfo.length;
						var a;
						for(a = 0;a < length;a++){
							arrayData[a] = custInfo[a];
						}
						arrayData[a] = company;
						localStorage.setItem('_custInfoHistory',arrayData);
					}
					refreshCustInfo();
					var url = '../custManage/comCustomerDetail.html?company=' + encodeURIComponent(company);
					_App.util.goPage(url, {
						pageId: 'comCustomerDetail_Id',
						refresh: true
					});
				}
			</script>
	</body>

</html>
