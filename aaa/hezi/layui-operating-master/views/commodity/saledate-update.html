<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>更新销售时间</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.layui-input-inline {
				position: relative;
			}
			
			i.delete {
				position: absolute;
				right: -12px;
				top: -10px;
				color: #d2d2d2;
				font-size: 25px;
				cursor: pointer;
			}
			i.delete:hover{
				color: #FF5722;
			}
		</style>
	</head>

	<body class="body">

		<form id="saledate-form" class="layui-form" action="">
			<div class="layui-form-item saledate" style="display: none;">
				<div class="layui-block">
					
					<label class="layui-form-label">销售期</label>
				
					<div class="layui-input-inline">
						<input class="layui-input beginTime" name="startDate" lay-verify="required" readonly="readonly" placeholder="起始日期" />
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input class="layui-input endTime" name="endDate" lay-verify="required" readonly="readonly" placeholder="截至日期" />
						<i class="layui-icon delete">&#x1007;</i>
					</div>
					<input name="id" type="hidden" />
				</div>
			</div>
			
			<fieldset class="layui-elem-field" id="empty" style="display: none;">
				  <legend>无销售期</legend>
				  <div class="layui-field-box">
				  	 暂时没有销售期，提交之后会清空商品销售期，请确认后在提交
				  </div>
			</fieldset>
			

			<div id="submit-container" class="layui-form-item ">
				<div class="layui-input-block">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="saledate-form">
						<i class="layui-icon">&#xe605;</i>
						提交
					</button>
					<button type="button" class="layui-btn layui-btn-normal add">
						<i class="layui-icon">&#xe608;</i>
						添加
					</button>
					
				</div>
			</div>

		</form>
		
		

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/commodity/saledate-update.js"></script>
	</body>

</html>
