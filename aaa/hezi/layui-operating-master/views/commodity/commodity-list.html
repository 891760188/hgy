<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>产品管理</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/icon-pricing/iconfont.css" />
		<style>
			.loading{
				text-align: center;
			}
			
			
		</style>
	</head>

	<body class="body">

		<form id="condition" class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">关键词</label>
					<div class="layui-input-inline">
						<input type="text" name="commodityName" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">编码</label>
					<div class="layui-input-inline">
						<input type="text" name="commodityCode" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">商品组成</label>
					<div class="layui-input-inline">
						<select id="productDescId" name="productDescId">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">业务类型</label>
					<div class="layui-input-inline">
						<select id="businessTypeId" name="businessTypeId">
							<option value="">全部</option>
						</select>
					</div>

				</div>
				<div class="layui-inline">

					<label class="layui-form-label">学制</label>
					<div class="layui-input-inline">
						<select id="school-system" name="educationalId">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">学段</label>
					<div class="layui-input-inline">
						<select id="period" name="studyLevelId" lay-filter="period">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">年级</label>
					<div class="layui-input-inline">
						<select id="grade" name="gradeId">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">学科</label>
					<div class="layui-input-inline">
						<select id="specialty" name="specialtyId">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">
				    <label class="layui-form-label">现价</label>
				    <div class="layui-input-inline" style="width: 85px;">
				      <input type="number" name="minPrice" placeholder="￥" min="0" lay-verify="number" autocomplete="off" class="layui-input">
				    </div>
				    <div class="layui-form-mid">-</div>
				    <div class="layui-input-inline" style="width: 80px;">
				      <input type="number" name="maxPrice" placeholder="￥"  min="0" lay-verify="number" autocomplete="off" class="layui-input">
				    </div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">产品线</label>
					<div class="layui-input-inline">
						<select id="productLineId" name="productLineId">
							<option value="">全部</option>
						</select>
					</div>

				</div>
				<div class="layui-inline">

					<label class="layui-form-label">销售部门</label>
					<div class="layui-input-inline">
						<select id="saleDepartmentId" name="saleDepartmentId">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">有无销售期</label>
					<div class="layui-input-inline">
						<select id="isHasSaledate" name="isHasSaledate">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-inline">
						<select id="auditStatusId" name="auditStatusId">
							<option value="">全部</option>
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">销售状态</label>

					<div class="layui-input-inline">
						<select id="saleStatusId" name="saleStatusId">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				
				<div class="layui-inline">
					<label class="layui-form-label">上架状态</label>

					<div class="layui-input-inline">
						<select id="groundStatusId" name="groundStatusId">
							<option value="">全部</option>
						</select>
					</div>
				</div>
				
				<div class="layui-inline">
					<label class="layui-form-label">创建时间</label>
					<div class="layui-input-inline">
						<input id="beginTime" class="layui-input" name="beginTime" placeholder="起始日期"/>
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input id="endTime" class="layui-input" name="endTime" placeholder="截至日期"/>
					</div>
				</div>

				<div class="layui-inline fr">
					<button id="search-btn" type="button" class="layui-btn btn-search mgl-20">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
					<button id="reset-btn" type="reset" class="layui-btn layui-btn-primary mgl-20">
						<i class="layui-icon">&#x1006;</i> 重置
					</button>
				</div>
			</div>

		</form>

		<div id="page-btns" class="layui-btn-group fl"></div>
		<!--必须套在layuiform中，否则checkbox不生效-->
		<div class="layui-form">
			<table id="commodity-list" class="layui-table" lay-skin="row"></table>
			<div class="loading" style="display: none;">
				<i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop">&#xe63d;</i>
				正在加载.....
			</div>
		</div>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/commodity/commodity-list.js"></script>
	</body>

</html>
