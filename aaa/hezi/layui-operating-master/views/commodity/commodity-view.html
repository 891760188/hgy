<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>商品查看</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.pic-container img{
				height: 100px;
				margin-right: 10px;
			}
			
			.video-container video{
				height: 300px;
				margin-right: 10px;
			}
			.desc-container textarea{
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body class="body">

		<form id="commodity-form" class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"> 
						商品名称
					</label>
					<div class="layui-input-inline">
						<input type="text" name="commodityName" disabled="disabled" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline" style="float: right;">
					<label class="layui-form-label"> 
						商品编码
					</label>
					<div class="layui-input-inline">
						<input type="text" name="commodityCode" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<table id="selected-commodity-list" class="layui-table" lay-skin="row"></table>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"> 
						总价
					</label>

					<div class="layui-input-inline">
						<input type="text" id="totalOrigen" disabled="disabled" name="originalPrice" lay-verify="required"  class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label"> 
						总现价
					</label>

					<div class="layui-input-inline">
						<input type="text" id="totalCurrent" disabled="disabled" name="currentPrice" lay-verify="required"  class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"> 
						总折扣
					</label>

					<div class="layui-input-inline">
						<input type="text" id="totalDiscount" disabled="disabled" name="discount" lay-verify="required"  class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"> 
						商品分类
					</label>
					<div class="layui-input-inline">
						<input type="text" name="commoditySort" autocomplete="off" disabled="disabled" class="layui-input">
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label"> 
						业务类型
					</label>
					<div class="layui-input-inline" id="business-type">
						<div class="layui-input-inline">
							<input type="text" name="businessType" autocomplete="off" disabled="disabled" class="layui-input">
						</div>
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label"> 
						销售部门
					</label>
					<div class="layui-input-inline">
						<input type="text" name="commoditySaledepartments" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">

				<div class="layui-block">
					<label class="layui-form-label"> 
						学制
					</label>
					<div class="layui-input-block">
						<input type="text" name="commodityEducational" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">

				<div class="layui-block">
					<label class="layui-form-label"> 
						学段
					</label>
					<div class="layui-input-block">
						<input type="text" name="commodityLevels" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						年级
					</label>
					<div class="layui-input-block">
						<input type="text" name="commodityGrade" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						学科
					</label>
					<div class="layui-input-block">
						<input type="text" name="commoditySpecialty" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						适用地区
					</label>
					<div class="layui-input-block">
						<input type="text" name="areaNames" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">

				<div class="layui-block">
					<label class="layui-form-label"> 
						用户类型
					</label>
					<div class="layui-input-inline">
						<input type="text" name="commodityUserType" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>

			</div>
			

			<fieldset class="layui-elem-field layui-field-title">
				<legend>描述信息</legend>
			</fieldset>
			
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						销售期
					</label>
					<div class="layui-input-block">
						<input type="text" disabled="disabled" class="layui-input saledate-show">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						缩略图
					</label>
					<div class="layui-input-block pic-container">
					
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						视频
					</label>
					<div class="layui-input-block video-container">
					
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						栏目说明
					</label>
					<div class="layui-input-block desc-container">
						
					</div>
				</div>
			</div>


			<fieldset class="layui-elem-field layui-field-title">
				<legend>促销信息</legend>
			</fieldset>
			<!--促销信息-->
			<div class="layui-form-item">
				<table id="promotion-list" class="layui-table" lay-skin="row"></table>
			</div>
			
			<fieldset class="layui-elem-field layui-field-title">
				<legend>销售期信息</legend>
			</fieldset>
			<!--销售期信息-->
			<div class="layui-form-item">
				<table id="saledate-list" class="layui-table" lay-skin="row"></table>
			</div>

			<fieldset class="layui-elem-field layui-field-title">
				<legend>审核信息</legend>
			</fieldset>
			<!--审核信息-->
			<div class="layui-form-item">
				<table id="audit-list" class="layui-table" lay-skin="row"></table>
			</div>

		</form>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/commodity/commodity-view.js"></script>
	</body>

</html>
