<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>产品查看</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">

	</head>

	<body class="body">

		<form id="product-form" class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"> 
						产品名称
					</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="name" autocomplete="off" class="layui-input">
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">编码</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="code" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">
						产品线
					</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="productLine" autocomplete="off" class="layui-input">
					</div>

				</div>

			</div>

			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">产品类型</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="productType" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">
						学制
					</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="schoolSystem" autocomplete="off" class="layui-input">
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">年级</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="grade" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">学科</label>
					<div class="layui-input-inline" id="dept">
						<input type="text" disabled="disabled" name="specialty" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">适用地区</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="area" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">有效期</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="expiryDate" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">计费方式</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="billType" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">业务类型</label>
					<div class="layui-input-inline" id="dept">
						<input type="text" disabled="disabled" name="businessType" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">同步时间</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="uploadDate" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-inline" id="dept">
						<input type="text" disabled="disabled" name="reviewStatus" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">审核时间</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="reviewDate" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">销售部门</label>
					<div class="layui-input-inline" id="dept">
						<input type="text" disabled="disabled" name="department" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>

		</form>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/product/product-view.js"></script>
	</body>

</html>
