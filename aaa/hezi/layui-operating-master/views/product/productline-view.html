<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>产品线查看</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.layui-form-label{
				width: 100px;
			}
		</style>
	</head>

	<body class="body">

		<form id="productline-form" class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"> 
						产品线名称
					</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="name" autocomplete="off"  class="layui-input">
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">编码</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="code" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-inline">
					<label class="layui-form-label">
						网址
					</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="portalAddress" autocomplete="off"  class="layui-input">
					</div>

				</div>

			</div>

			<div class="layui-form-item">
				

				<div class="layui-inline">
					<label class="layui-form-label">产品线负责人</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="header" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-inline">
					<label class="layui-form-label">
						业务类型
					</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="businessName" lay-verify="required"  autocomplete="off" class="layui-input">
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" disabled="disabled" name="phone" lay-verify="required"  autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>

		
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">销售部门</label>
					<div class="layui-input-inline" id="dept">
						<input type="text" disabled="disabled" name="departmentName" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-inline">
					<label class="layui-form-label">生效时间</label>
					<div class="layui-input-inline" id="dept">
						<input type="text" disabled="disabled" name="effDate" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>
			
		
			<div class="layui-form-item layui-form-text">
				<div class="layui-block">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline" style="width: 80%;">
						<textarea disabled="disabled" name="comments" class="layui-textarea"></textarea>
					</div>
				</div>

			</div>

		</form>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/product/productline-view.js"></script>
	</body>

</html>
