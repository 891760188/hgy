<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>产品线编辑</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/font/iconfont.css" />
		<style>
			.layui-form-label{
				width: 100px;
			}
			.layui-form-label i{
				color: red;
			}
			
		</style>
	</head>

	<body class="body">

		<form id="productline-form" class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"> 
						<i class="icon iconfont">&#xe635;</i>
						产品线名称
					</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入产品线名称" class="layui-input">
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">产品线负责人</label>
					<div class="layui-input-inline">
						<input type="text" name="header" placeholder="请输入产品线负责人" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>
		

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">
						<i class="icon iconfont">&#xe635;</i>
						网址
					</label>
					<div class="layui-input-inline">
						<input type="text" name="portalAddress" lay-verify="required|url" autocomplete="off" placeholder="请输入网址" class="layui-input">
					</div>

				</div>

				<div class="layui-inline" >
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-inline">
						<input type="text" name="phone" lay-verify="telphone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">
						<i class="icon iconfont">&#xe635;</i>
						业务类型
					</label>
					<div class="layui-input-block" id="business-type">
						<!--<input type="radio" name="businessType" value="1" title="个人" >
						<input type="radio" name="businessType" value="2" title="组织">
						<input type="radio" name="businessType" value="3" title="组织+个人">-->
					</div>

				</div>

			</div>
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">所属部门</label>
					<div class="layui-input-block" id="dept">
						<!--<input type="checkbox" name="departmentId" value="1" title="学生事业部">
						<input type="checkbox" name="departmentId" value="2" title="学校事业部" >-->
					</div>
				</div>

			</div>
			
			
			<div class="layui-form-item layui-form-text">
				<div class="layui-block">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline" style="width: 80%;">
				      	<textarea placeholder="请输入备注" name="comments" class="layui-textarea"></textarea>
				    </div>
				</div>

			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="productline-form">
						<i class="layui-icon">&#xe605;</i>
						提交
					</button>
					<button id="cancel" type="button" class="layui-btn layui-btn-primary">
						 <i class="layui-icon">&#x1006;</i>
						 取消
					</button>
				</div>
			</div>
			<input type="hidden" name="id"/>
		</form>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/product/productline-update.js"></script>
	</body>

</html>
