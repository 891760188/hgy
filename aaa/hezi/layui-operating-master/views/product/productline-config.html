<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>产品线配置</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/icon-key/iconfont.css">
	</head>

	<body class="body">

		<form id="productline-config-form" class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label"> 
						产品线名称
					</label>
					<div class="layui-input-block">
						<input type="text" name="name" disabled="disabled" autocomplete="off" class="layui-input">
					</div>
				</div>

			</div>
			<div class="layui-form-item">

				<div class="layui-block">
					<label class="layui-form-label">产品线编码</label>
					<div class="layui-input-block">
						<input type="text" name="code" disabled="disabled" autocomplete="off" class=" layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">
						接口名称
					</label>
					<div class="layui-input-block">
						<input type="text" name="interfaceName" autocomplete="off" placeholder="请输入接口名称" class="layui-input">
					</div>

				</div>

			</div>

			<div class="layui-form-item">
				<div class="layui-block">
					<label class="layui-form-label">
						接口密钥
					</label>
					<div class="layui-input-block">
						<input id="secretKey" type="text" name="secretKey" autocomplete="off" disabled="disabled" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="productline-config-form">
						<i class="layui-icon">&#xe605;</i>
						
						提交
					</button>
					<button id="genkey-btn" type="button" class="layui-btn layui-btn-primary">
						 <i class="iconfont">&#xe617;</i>
						 生成密钥
					</button>
				</div>
			</div>
			
			<input type="hidden" name="productLine" />

		</form>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/product/productline-config.js"></script>
	</body>

</html>
