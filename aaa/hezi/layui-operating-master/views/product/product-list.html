<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>产品管理</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style type="text/css">
			.choose-area-btn {
				width: 30%;
				border-color: #e6e6e6;
				border-radius: 0 2px 2px 0;
				background: #FBFBFB;
			}
			
			.choose-area-input {
				width: 70%;
				float: left;
				border-right: none;
			}
		</style>
	</head>

	<body class="body">

		<form id="condition" class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">关键词</label>
					<div class="layui-input-inline">
						<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">编码</label>
					<div class="layui-input-inline">
						<input type="text" name="code" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">产品线</label>
					<div class="layui-input-inline">
						<select id="product-line" name="productLine">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">产品类型</label>
					<div class="layui-input-inline">
						<select id="element-type" name="productType">
							<option value="">全部</option>
						</select>
					</div>

				</div>
				<div class="layui-inline">

					<label class="layui-form-label">学制</label>
					<div class="layui-input-inline">
						<select id="school-system" name="schoolSystem">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">学段</label>
					<div class="layui-input-inline">
						<select id="period" name="schoolLevel" lay-filter="period">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">年级</label>
					<div class="layui-input-inline">
						<select id="grade" name="grade">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">学科</label>
					<div class="layui-input-inline">
						<select id="specialty" name="specialty">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">适用地区</label>
					<div class="layui-input-inline">
						<input type="text" name="area" readonly="readonly" autocomplete="off" class="layui-input choose-area-input">
						<button type="button" class="layui-btn layui-btn-primary choose-area-btn">
						    <i class="layui-icon">&#xe61a;</i>
						</button>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">计费方式</label>
					<div class="layui-input-inline">
						<select id="bill-type" name="billType">
							<option value="">全部</option>
						</select>
					</div>

				</div>
				<div class="layui-inline">

					<label class="layui-form-label">业务类型</label>
					<div class="layui-input-inline">
						<select id="business-type" name="businessType">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">

					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-inline">
						<select id="review-status" name="reviewStatus">
							<option value="">全部</option>
						</select>
					</div>

				</div>

				<div class="layui-inline">
					<label class="layui-form-label">同步时间</label>
					<div class="layui-input-inline">
						<input class="layui-input synDateStart" name="uploadTimeBegin" placeholder="起始日期">
					</div>
					<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input class="layui-input synDateEnd" name="uploadTimeEnd" placeholder="截至日期">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">有效期</label>

					<div class="layui-input-inline">
						<input class="layui-input effDateStart" name="expiryDateBegin" placeholder="起始日期">
					</div>
				 	<div class="layui-form-mid">~</div>
					<div class="layui-input-inline">
						<input class="layui-input effDateEnd" name="expiryDateEnd" placeholder="截至日期">
					</div>
				</div>

				<div class="layui-inline fr">
					<button id="search-btn" type="button" class="layui-btn btn-search mgl-20">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
				</div>
			</div>

		</form>

		<div id="page-btns" class="layui-btn-group fl">
		</div>
		<!--必须套在layuiform中，否则checkbox不生效-->
		<div class="layui-form">
			<table id="product-list" class="layui-table" lay-skin="row"></table>
		</div>

		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/product/product-list.js"></script>
	</body>

</html>
