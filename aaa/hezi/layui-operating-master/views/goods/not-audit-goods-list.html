<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>商品管理</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="icon" href="../image/code.png">
	</head>

	<body class="body">

		<div class="condition">
			<form class="layui-form layui-form-pane" action="">

				<div class="layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">短输入框</label>

						<div class="layui-input-inline">
							<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
						</div>

					</div>


					<div class="layui-inline fr">
						<a class="layui-btn btn-search mgl-20">查询</a>
					</div>

				</div>

			</form>
		</div>

		<div class="layui-btn-group fl">
			<button class="layui-btn "> <i class="layui-icon">&#xe654;</i> 增加</button>
			<button class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i> 删除</button>
			<button class="layui-btn layui-btn-warm">密码重置</button>
			<button class="layui-btn layui-btn-normal">导出</button>
			<button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe621;</i>导入</button>
		</div>

		<table id="good-list" class="layui-table">

		</table>
		<script type="text/javascript" src="../../js/common/module-manage.js"></script>
		<script type="text/javascript" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/datatables/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
		<script type="text/javascript" charset="utf8" src="../../js/controller/good/good-list.js"></script>
	</body>

</html>
