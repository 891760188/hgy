		<script type="text/javascript">
			var record = [];
			var callBackPasssword = '';
			function callBack(passwordBackArray){
				console.log('passwordBack='+passwordBackArray);
				if(passwordBackArray.length < 4){
					alert('设定的手势太简单了');
//					return ;
				}
				record.push(passwordBackArray.join());
				if (record.length >= 2) {
					if (record[0] == record[1]) {
						alert('手势设定完成');
						callBackPasssword = record[0] ;
					} else {
						alert('两次手势设定不一致');
					}
					record = [];
				} else {
					alert('请确认手势设定');
				}
			}
			new hgyLock({
			    lockSum: 3,
			    callBack:callBack
			}).init();
		</script>
